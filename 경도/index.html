<body>

  <div id="form">
    <input type="text" id="username" placeholder="ë‹‰ë„¤ì„ ì…ë ¥" />
    <select id="role">
      <option value="police">ğŸ‘® ê²½ì°°</option>
      <option value="thief">ğŸ•µï¸ ë„ë‘‘</option>
    </select>
    <button id="start">ê²Œì„ ì‹œì‘</button>

  <div id="map"></div>

  <!-- Firebase + ì•± ë¡œì§ -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      set,
      onValue
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    let map, userMarker;
    let markers = {};
    let userId = null;
    let username = null;
    let role = null;
    let db, usersRef;

    function initFirebase() {
      const firebaseConfig = {
        apiKey: "AIzaSyAVPD6hJVl4vqJac24cLzI-B3ToGLKinfI",
        authDomain: "waterdragon-499c9.firebaseapp.com",
        databaseURL: "https://waterdragon-499c9-default-rtdb.firebaseio.com",
        projectId: "waterdragon-499c9",
        storageBucket: "waterdragon-499c9.firebasestorage.app",
        messagingSenderId: "756466741361",
        appId: "1:756466741361:web:02c489c252763a6d3eebd0"
      };

      const app = initializeApp(firebaseConfig);
      db = getDatabase(app);
      usersRef = ref(db, "users");
    }

    function initMap(lat = 37.5665, lng = 126.9780) {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat, lng },
        zoom: 15,
      });
    }

    function updateMarker(userId, data) {
      if (!data.lat || !data.lng) return;

      const position = { lat: data.lat, lng: data.lng };
      if (markers[userId]) {
        markers[userId].setPosition(position);
      } else {
        const color = data.role === "police" ? "blue" : "red";
        const marker = new google.maps.Marker({
          position,
          map,
          label: {
            text: data.username,
            color: color,
            fontWeight: "bold",
          },
          icon: {
            path: google.maps.SymbolPath.CIRCLE,
            scale: 10,
            fillColor: color,
            fillOpacity: 0.6,
            strokeWeight: 1,
            strokeColor: "white",
          },
        });
        markers[userId] = marker;
      }
    }

    function clearMarkers() {
      Object.values(markers).forEach((marker) => marker.setMap(null));
      markers = {};
    }

    function watchPositions() {
      if (!navigator.geolocation) {
        alert("ìœ„ì¹˜ ì •ë³´ê°€ ì§€ì›ë˜ì§€ ì•ŠëŠ” ê¸°ê¸°ì…ë‹ˆë‹¤.");
        return;
      }

      function sendPosition(position) {
        const { latitude, longitude } = position.coords;
        set(ref(db, "users/" + userId), {
          username,
          role,
          lat: latitude,
          lng: longitude,
          timestamp: Date.now(),
        });
        if (!userMarker) {
          userMarker = new google.maps.Marker({
            position: { lat: latitude, lng: longitude },
            map,
            label: {
              text: username + " (ë‚˜)",
              color: "black",
              fontWeight: "bold",
            },
            icon: {
              path: google.maps.SymbolPath.CIRCLE,
              scale: 12,
              fillColor: "green",
              fillOpacity: 0.8,
              strokeWeight: 2,
              strokeColor: "white",
            },
          });
          map.setCenter({ lat: latitude, lng: longitude });
        } else {
          userMarker.setPosition({ lat: latitude, lng: longitude });
        }
      }

      navigator.geolocation.getCurrentPosition(sendPosition);
      setInterval(() => {
        navigator.geolocation.getCurrentPosition(sendPosition);
      }, 3 * 60 * 1000);
    }

    function startGame() {
      username = document.getElementById("username").value.trim();
      role = document.getElementById("role").value;

      if (!username) {
        alert("ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”.");
        return;
      }

      userId = username + "_" + Date.now();

      document.getElementById("form").style.display = "none";

      initMap();

      watchPositions();

      onValue(usersRef, (snapshot) => {
        const users = snapshot.val();
        clearMarkers();

        for (const [uid, data] of Object.entries(users || {})) {
          updateMarker(uid, data);
        }
      });
    }

    window.addEventListener("load", () => {
      initFirebase();

      document.getElementById("start").addEventListener("click", startGame);
    });

    // ì„œë¹„ìŠ¤ì›Œì»¤ ë“±ë¡ (PWA í•„ìˆ˜)
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js").then(() => {
        console.log("ì„œë¹„ìŠ¤ì›Œì»¤ ë“±ë¡ ì™„ë£Œ");
      });
    }
  </script>
