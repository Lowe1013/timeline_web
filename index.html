      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #ffffff;
      padding-top: 60px; /* 헤더 공간 확보 */
    }
    /* 헤더 – 중앙 정렬 (밑 선 제거) */
    header {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;

      padding: 10px 0;
      z-index: 100;
      font-size: 1.8rem;
      font-weight: bold;

      padding: 20px;
      border: 2px solid #3498db;
      border-radius: 8px;
      background: #f0f8ff;
      text-align: center;
      z-index: 150;
      position: relative;
    }
    #mini-game h2 {
      margin-bottom: 10px;
    }
    #game-event {
      margin-bottom: 10px;
      font-size: 1.2rem;

    /* 새로 추가: 현재 점수 영역 */

      margin-top: 10px;
      font-weight: bold;
    }

      top: 10px;
      right: 10px;
      font-size: 0.8rem;
      color: #555;

      font-weight: bold;

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js";
    import { getDatabase, ref, push, set, onChildAdded, remove, update, get, child } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAVPD6hJVl4vqJac24cLzI-B3ToGLKinfI",
      authDomain: "waterdragon-499c9.firebaseapp.com",
      databaseURL: "https://waterdragon-499c9-default-rtdb.firebaseio.com",
      projectId: "waterdragon-499c9",
      storageBucket: "waterdragon-499c9.firebasestorage.app",
      messagingSenderId: "756466741361",
      appId: "1:756466741361:web:02c489c252763a6d3eebd0",
      measurementId: "G-NTWZSEJBWZ"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    // 전역 배열: 타임라인에 추가된 사건을 저장 (미니게임에 사용)
    let timelineEvents = [];

    // 미니게임 관련 전역 변수
    let gameQuestions = [];
    let currentQuestionIndex = 0;
    let score = 0;

    // 수정 모드 관련 전역 변수
    let editingKey = null;
    let editingLi = null;

    // 드래그 관련 전역 변수
    let draggingItem = null;
    let placeholder = null;
    let offsetX = 0, offsetY = 0;

    const timelineContainer = document.getElementById('timeline-container');

    const timelineRef = ref(db, 'timelineItems');
    const commentsRef = ref(db, 'comments');

    // 타임라인 렌더링 함수 (sortOrder 기준, 없으면 연도-월 순)
    function renderTimeline() {
      get(child(ref(db), 'timelineItems')).then((itemsSnap) => {
        const items = itemsSnap.exists() ? itemsSnap.val() : {};
        timelineContainer.innerHTML = '';
        // sortOrder 기준 정렬, 없으면 연도-월 순
        const sorted = Object.entries(items).sort((a, b) => {
          const itemA = a[1], itemB = b[1];
          if (itemA.sortOrder !== undefined && itemB.sortOrder !== undefined) {
            return itemA.sortOrder - itemB.sortOrder;
          }
          // sortOrder 없으면 연도-월 순
          const yearA = parseInt(itemA.year, 10), yearB = parseInt(itemB.year, 10);
          if (yearA !== yearB) return yearA - yearB;
          const monthA = itemA.month ? parseInt(itemA.month, 10) : 0;
          const monthB = itemB.month ? parseInt(itemB.month, 10) : 0;
          return monthA - monthB;
        });
        // undefined year를 가진 항목은 제외
        sorted.forEach(([key, item]) => {
          if (item.year !== undefined && item.year !== null && item.year !== "") {
            addTimelineItem(item.year, item.month, item.event, item.remark, key);
          }
        });
      });
    }

    // 페이지 로드시 renderTimeline 호출
    renderTimeline();

    function showContextMenu(e, li) {
      // 수정/삭제 기능 제거: 아무 동작도 하지 않음
      e.preventDefault();
      return;
    }

    function addTimelineItem(year, month, text, remark, dbKey) {
      let yearSection = document.querySelector(`.timeline-year[data-year="${year}"]`);
      if (!yearSection) {
        yearSection = document.createElement('div');
        yearSection.classList.add('timeline-year');
        yearSection.setAttribute('data-year', year);

        const heading = document.createElement('h2');
        heading.textContent = year ? `${year}년` : '연도 없음';
        yearSection.appendChild(heading);

        const ul = document.createElement('ul');
        yearSection.appendChild(ul);

        const sections = Array.from(timelineContainer.querySelectorAll('.timeline-year'));
        let inserted = false;
        for (const section of sections) {
          const sectionYear = parseInt(section.getAttribute('data-year'), 10);
          if (sectionYear > year) {
            timelineContainer.insertBefore(yearSection, section);
            inserted = true;
            break;
          }
        }
        if (!inserted) {
          timelineContainer.appendChild(yearSection);

    document.getElementById("save-pdf").addEventListener("click", async function() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF("p", "pt", "a4");
      const pdfWidth = pdf.internal.pageSize.getWidth();
      const pdfHeight = pdf.internal.pageSize.getHeight();
      const margin = 32; // 좌우 여백(px)
      const contentWidth = pdfWidth - margin * 2;
      const yearSections = Array.from(document.querySelectorAll('.timeline-year'));

      let pageSections = [];
      let currentHeight = 0;
      let currentSections = [];

      // 1. 각 연도별 섹션의 높이 측정 (canvas로 미리 측정)
      const sectionCanvases = [];
      for (let section of yearSections) {
        section.style.width = contentWidth + 'px';
        section.style.display = 'block';
        const canvas = await html2canvas(section);
        section.style.width = '';
        section.style.display = '';
        sectionCanvases.push({canvas, section});
      }

      // 2. 페이지에 들어갈 수 있는 만큼 쌓고, 넘치면 다음 페이지로 넘김
      for (let {canvas, section} of sectionCanvases) {
        const imgHeight = (canvas.height * contentWidth) / canvas.width;
        if (currentHeight + imgHeight > pdfHeight) {
          if (currentSections.length > 0) {
            pageSections.push([...currentSections]);
            currentSections = [];
            currentHeight = 0;
          }
          // 만약 한 연도 섹션이 한 페이지보다 크면, 강제로 쪼개서 여러 페이지에 넣음
          if (imgHeight > pdfHeight) {
            let position = 0;
            let heightLeft = imgHeight;
            while (heightLeft > 0) {
              pageSections.push([{canvas, section, position}]);
              heightLeft -= pdfHeight;
              position -= pdfHeight;
            }
            continue;
          }
        }
        currentSections.push({canvas, section, position: 0});
        currentHeight += imgHeight;
      }
      if (currentSections.length > 0) pageSections.push(currentSections);

      // 3. PDF에 페이지별로 추가 (좌우 margin 적용)
      pageSections.forEach((sections, idx) => {
        if (idx > 0) pdf.addPage();
        let y = 0;
        for (let {canvas, position} of sections) {
          const imgData = canvas.toDataURL("image/png");
          const imgWidth = contentWidth;
          const imgHeight = (canvas.height * imgWidth) / canvas.width;
          if (imgHeight > pdfHeight) {
            pdf.addImage(imgData, "PNG", margin, position, imgWidth, imgHeight);
          } else {
            pdf.addImage(imgData, "PNG", margin, y, imgWidth, imgHeight);
            y += imgHeight;
          }
        }
      });
      pdf.save("timeline.pdf");
    });

      const parentRect = orderGameOptions.getBoundingClientRect();
      orderOffsetX = e.touches[0].pageX - (rect.left + window.pageXOffset);
      orderOffsetY = e.touches[0].pageY - (rect.top + window.pageYOffset);
      orderPlaceholder = document.createElement('div');
      orderPlaceholder.className = 'order-placeholder order-box';
      orderPlaceholder.style.height = rect.height + 'px';
      orderPlaceholder.style.width = rect.width + 'px';
      draggingOrder.parentElement.insertBefore(orderPlaceholder, draggingOrder.nextSibling);
      draggingOrder.style.position = 'absolute';
      draggingOrder.style.zIndex = '1000';
      draggingOrder.style.width = rect.width + 'px';
      draggingOrder.classList.add('dragging');
      moveOrderAt(e.touches[0].pageX, e.touches[0].pageY);
      orderDragActive = true;
      document.addEventListener('touchmove', onOrderTouchMove, {passive: false});
      document.addEventListener('touchend', onOrderTouchEnd);
      e.preventDefault();
    });
    function moveOrderAt(pageX, pageY) {
      const parentRect = orderGameOptions.getBoundingClientRect();
      // X는 -30px, Y는 +40px 보정 (이전값에서 각각 -10, +10 추가)
      draggingOrder.style.left = (pageX - orderOffsetX - parentRect.left - window.pageXOffset + 100) + 'px';
      draggingOrder.style.top = (pageY - orderOffsetY - parentRect.top - window.pageYOffset + 60) + 'px';
    }
    function onOrderMouseMove(e) {
      if (!orderDragActive) return;
      moveOrderAt(e.pageX, e.pageY);
      const parent = orderPlaceholder.parentElement;
      const siblings = Array.from(parent.children).filter(child => child !== draggingOrder && child !== orderPlaceholder);
      for (const sibling of siblings) {
        const siblingRect = sibling.getBoundingClientRect();
        const siblingCenter = siblingRect.top + siblingRect.height / 2;
        if (e.clientY < siblingCenter) {
          parent.insertBefore(orderPlaceholder, sibling);
          break;
        } else {
          parent.appendChild(orderPlaceholder);
        }
      }
    }
    function onOrderMouseUp(e) {
      if (!orderDragActive) return;
      document.removeEventListener('mousemove', onOrderMouseMove);
      document.removeEventListener('mouseup', onOrderMouseUp);
      draggingOrder.style.position = '';
      draggingOrder.style.zIndex = '';
      draggingOrder.style.left = '';
      draggingOrder.style.top = '';
      draggingOrder.style.width = '';
      draggingOrder.classList.remove('dragging');
      orderPlaceholder.parentElement.insertBefore(draggingOrder, orderPlaceholder);
      orderPlaceholder.remove();
      draggingOrder = null;
      orderPlaceholder = null;
      orderDragActive = false;
    }
    function onOrderTouchMove(e) {
      if (!draggingOrder) return;
      e.preventDefault();
      const touch = e.touches[0];
      moveOrderAt(touch.pageX, touch.pageY);
      const parent = orderPlaceholder.parentElement;
      const siblings = Array.from(parent.children).filter(child => child !== draggingOrder && child !== orderPlaceholder);
      for (const sibling of siblings) {
        const siblingRect = sibling.getBoundingClientRect();
        const siblingCenter = siblingRect.top + siblingRect.height / 2;
        if (touch.clientY < siblingCenter) {
          parent.insertBefore(orderPlaceholder, sibling);
          break;
        } else {
          parent.appendChild(orderPlaceholder);
        }
      }
    }
    function onOrderTouchEnd(e) {
      document.removeEventListener('touchmove', onOrderTouchMove);
      document.removeEventListener('touchend', onOrderTouchEnd);
      draggingOrder.style.position = '';
      draggingOrder.style.zIndex = '';
      draggingOrder.style.left = '';
      draggingOrder.style.top = '';
      draggingOrder.style.width = '';
      draggingOrder.classList.remove('dragging');
      orderPlaceholder.parentElement.insertBefore(draggingOrder, orderPlaceholder);
      orderPlaceholder.remove();
      draggingOrder = null;
      orderPlaceholder = null;
      orderDragActive = false;
    }
    // 정답확인 후 '다음' 버튼으로 직접 넘기기
    orderCheckBtn.onclick = function() {
      if (orderProblems.length === 0) return;
      const userOrder = Array.from(orderGameOptions.children).map(div => div.querySelector('.event-info').textContent);
      const answerOrder = orderProblems[orderCurrent].answer.map(item => item.event);
      let correct = true;
      for (let i = 0; i < 4; i++) {
        if (userOrder[i] !== answerOrder[i]) correct = false;
      }
      if (correct) {
        orderFeedback.textContent = '정답!';
        orderScore++;
      } else {
        orderFeedback.textContent = `땡ㅋ 정답: ${answerOrder.join(' → ')}`;
      }
      orderCheckBtn.disabled = true;
      // 다음 버튼 생성
      let nextBtn = document.getElementById('order-next-btn');
      if (!nextBtn) {
        nextBtn = document.createElement('button');
        nextBtn.id = 'order-next-btn';
        nextBtn.textContent = '다음';
        nextBtn.style.marginLeft = '16px';
        orderFeedback.appendChild(nextBtn);
      }
      nextBtn.onclick = () => {
        if (orderCurrent < orderProblems.length-1) {
          orderCurrent++;
          renderOrderGame();
          orderCheckBtn.disabled = false;
        } else {
          orderFeedback.textContent = `게임 종료! 최종 점수: ${orderScore} / ${orderProblems.length}`;
          orderScoreDiv.textContent = '';
        }
      };
    };
    // 엔터로도 '다음' 버튼 동작 (사건 순서 배열)
    window.addEventListener("keydown", function(e) {
      const page = document.getElementById("order-game-page");
      const style = window.getComputedStyle(page);
      if (style.display === "none" || style.visibility === "hidden") return;
      const nextBtn = document.getElementById('order-next-btn');
      if ((e.key === "Enter" || e.keyCode === 13)
        && nextBtn && nextBtn.offsetParent !== null
        && document.activeElement.tagName !== 'BUTTON' && document.activeElement.tagName !== 'INPUT') {
        nextBtn.click();
      }
    });
    // 질문 공간 (트위터 스타일, 별도 페이지, 질문/답글)
    // ===== 질문 공간 (트위터 스타일 Q&A, 닉네임 시스템+수정/삭제+돌아가기) =====
    import { getDatabase as getQDB, ref as qRef, push as qPush, set as qSet, onChildAdded as onQChildAdded, onChildChanged as onQChildChanged, onChildRemoved as onQChildRemoved, update as qUpdate, remove as qRemove } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
    const qdb = getQDB();
    const questionsRef = qRef(qdb, 'questions');

    // 닉네임 시스템 (랜덤, localStorage)
    function getOrCreateNickname() {
      let nick = localStorage.getItem('yunpyo_nickname');
      if (!nick) {
        const animals = ['고양이','강아지','토끼','여우','호랑이','사자','곰','다람쥐','펭귄','수달','늑대','부엉이','참새','고래','상어','판다','햄스터','치타','코끼리','기린'];
        const adjs = ['행복한','용감한','귀여운','똑똑한','엉뚱한','느긋한','재빠른','수줍은','명랑한','신중한','유쾌한','차분한','활발한','온순한','씩씩한','엉성한','엉뚱한','재치있는','따뜻한','시크한'];
        const rand = arr => arr[Math.floor(Math.random()*arr.length)];
        nick = rand(adjs) + ' ' + rand(animals) + ' #' + Math.floor(1000+Math.random()*9000);
        localStorage.setItem('yunpyo_nickname', nick);
      }
      return nick;
    }
    const nickname = getOrCreateNickname();
    const nicknameBar = document.getElementById('nickname-bar');
    nicknameBar.textContent = '닉네임: ' + nickname;

    // DOM
    const questionSpaceBtn = document.getElementById('question-space-btn');
    const questionSpace = document.getElementById('question-space');
    const backBtn = document.getElementById('back-btn');
    const questionForm = document.getElementById('question-form');
    const questionInput = document.getElementById('question-input');
    const questionList = document.getElementById('question-list');

    // 페이지 전환
    questionSpaceBtn.onclick = () => {
      document.body.style.overflow = 'hidden';
      questionSpace.classList.add('active');
      questionSpace.style.display = 'block';
      nicknameBar.style.display = 'block';
    };
    backBtn.onclick = () => {
      questionSpace.classList.remove('active');
      questionSpace.style.display = 'none';
      document.body.style.overflow = '';
      nicknameBar.style.display = 'none';
    };

    // 질문 등록
    questionForm.onsubmit = e => {
      e.preventDefault();
      const content = questionInput.value.trim();
      if (!content) return;
      const newQRef = qPush(questionsRef);
      qSet(newQRef, {
        content,
        timestamp: Date.now(),
        nickname,
        answers: {}
      });
      questionInput.value = '';
    };

    // 질문 렌더링 (수정/삭제)
    function renderQuestions(questions) {
      questionList.innerHTML = '';
      const arr = Object.entries(questions || {}).sort((a, b) => b[1].timestamp - a[1].timestamp);
      arr.forEach(([qkey, q]) => {
        const card = document.createElement('div');
        card.className = 'question-card';
        // 질문 내용/수정
        let qContentDiv = document.createElement('div');
        qContentDiv.className = 'question-content';
        qContentDiv.textContent = q.content;
        card.appendChild(qContentDiv);
        // 메타
        let metaDiv = document.createElement('div');
        metaDiv.className = 'question-meta';
        metaDiv.textContent = (q.nickname ? q.nickname+' · ' : '') + new Date(q.timestamp).toLocaleString();
        card.appendChild(metaDiv);
        // 수정/삭제 버튼(본인만)
        if (q.nickname === nickname) {
          let editBtn = document.createElement('button');
          editBtn.textContent = '수정';
          editBtn.className = 'q-action-btn';
          let delBtn = document.createElement('button');
          delBtn.textContent = '삭제';
          delBtn.className = 'q-action-btn';
          metaDiv.appendChild(editBtn);
          metaDiv.appendChild(delBtn);
          // 수정
          editBtn.onclick = () => {
            if (card.querySelector('.q-edit-box')) return;
            let editBox = document.createElement('div');
            editBox.className = 'q-edit-box';
            editBox.innerHTML = `<input type="text" maxlength="120" value="${q.content.replace(/"/g,'&quot;')}"><button>저장</button><button>취소</button>`;
            let input = editBox.querySelector('input');
            let saveBtn = editBox.querySelector('button');
            let cancelBtn = editBox.querySelectorAll('button')[1];
            saveBtn.onclick = () => {
              let val = input.value.trim();
              if (!val) return;
              qUpdate(qRef(qdb, `questions/${qkey}`), { content: val });
            };
            cancelBtn.onclick = () => { editBox.remove(); };
            card.insertBefore(editBox, card.children[1]);
          };
          // 삭제
          delBtn.onclick = () => {
            if (confirm('삭제하시겠습니까?')) qRemove(qRef(qdb, `questions/${qkey}`));
          };
        }
        // 답글 목록
        let answerList = document.createElement('div');
        answerList.className = 'answer-list';
        if (q.answers) {
          Object.entries(q.answers).sort((a, b) => a[1].timestamp - b[1].timestamp).forEach(([akey, a]) => {
            let item = document.createElement('div');
            item.className = 'answer-item';
            let aContent = document.createElement('div');
            aContent.textContent = a.content;
            item.appendChild(aContent);
            let aMeta = document.createElement('div');
            aMeta.className = 'answer-meta';
            aMeta.textContent = (a.nickname ? a.nickname+' · ' : '') + new Date(a.timestamp).toLocaleString();
            // 답글 수정/삭제(본인만)
            if (a.nickname === nickname) {
              let aEditBtn = document.createElement('button');
              aEditBtn.textContent = '수정';
              aEditBtn.className = 'a-action-btn';
              let aDelBtn = document.createElement('button');
              aDelBtn.textContent = '삭제';
              aDelBtn.className = 'a-action-btn';
              aMeta.appendChild(aEditBtn);
              aMeta.appendChild(aDelBtn);
              // 답글 수정
              aEditBtn.onclick = () => {
                if (item.querySelector('.a-edit-box')) return;
                let aEditBox = document.createElement('div');
                aEditBox.className = 'a-edit-box';
                aEditBox.innerHTML = `<input type="text" maxlength="100" value="${a.content.replace(/"/g,'&quot;')}"><button>저장</button><button>취소</button>`;
                let input = aEditBox.querySelector('input');
                let saveBtn = aEditBox.querySelector('button');
                let cancelBtn = aEditBox.querySelectorAll('button')[1];
                saveBtn.onclick = () => {
                  let val = input.value.trim();
                  if (!val) return;
                  qUpdate(qRef(qdb, `questions/${qkey}/answers/${akey}`), { content: val });
                };
                cancelBtn.onclick = () => { aEditBox.remove(); };
                item.insertBefore(aEditBox, item.children[1]);
              };
              // 답글 삭제
              aDelBtn.onclick = () => {
                if (confirm('삭제하시겠습니까?')) qRemove(qRef(qdb, `questions/${qkey}/answers/${akey}`));
              };
            }
            item.appendChild(aMeta);
            answerList.appendChild(item);
          });
        }
        card.appendChild(answerList);
        // 답글 입력폼
        const answerForm = document.createElement('form');
        answerForm.className = 'answer-form';
        answerForm.innerHTML = `<input type="text" maxlength="100" placeholder="답글 달기 (최대 100자)" autocomplete="off"/><button type="submit">답글</button>`;
        answerForm.onsubmit = e => {
          e.preventDefault();
          const input = answerForm.querySelector('input');
          const val = input.value.trim();
          if (!val) return;
          const ansRef = qRef(qdb, `questions/${qkey}/answers`);
          const newARef = qPush(ansRef);
          qSet(newARef, { content: val, timestamp: Date.now(), nickname });
          input.value = '';
        };
        card.appendChild(answerForm);
        questionList.appendChild(card);
      });
    }

    // 실시간 반영
    let questionsCache = {};
    function updateAndRender() { renderQuestions(questionsCache); }
    onQChildAdded(questionsRef, snap => {
      questionsCache[snap.key] = snap.val();
      updateAndRender();
    });
    onQChildChanged(questionsRef, snap => {
      questionsCache[snap.key] = snap.val();
      updateAndRender();
    });
    onQChildRemoved(questionsRef, snap => {
      delete questionsCache[snap.key];
      updateAndRender();
    });
    // 최초 로딩
    import { get as qGet, child as qChild } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
    qGet(qRef(qdb)).then(snap => {
      if (snap.exists() && snap.val().questions) {
        questionsCache = snap.val().questions;
        updateAndRender();
      }
    });
    // ===== 질문 공간 끝 =====
    // ...existing code...
  </script>
</body>
</html>
