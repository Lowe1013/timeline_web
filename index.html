  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #ffffff;
      padding-top: 60px; /* 헤더 공간 확보 */
    }
    /* 헤더 – 중앙 정렬 (밑 선 제거) */
    header {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      background: #ffffff;
      text-align: center;
      padding: 10px 0;
      z-index: 100;
      font-size: 1.8rem;
      font-weight: bold;
    }
    /* 미니게임 영역: 헤더 바로 아래 */
    #mini-game {
      margin: 80px auto 20px auto;
      max-width: 600px;
      padding: 20px;
      border: 2px solid #3498db;
      border-radius: 8px;
      background: #f0f8ff;
      text-align: center;
      z-index: 150;
      position: relative;
    }
    #mini-game h2 {
      margin-bottom: 10px;
    }
    #game-event {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }
    /* 새로 추가: 현재 점수 영역 */
    #game-score {
      margin-top: 10px;
      font-weight: bold;
    }
    /* 새로 추가: 게임 진행 상황 (오른쪽 상단) */
    #game-progress {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 0.8rem;
      color: #555;
    }
    /* "다음" 버튼 */
    #start-game {
      margin-top: 20px; /* 원하는 만큼 조절 */
    }
    #game-options button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #game-feedback {
      margin-top: 10px;
      font-weight: bold;
    }
    /* 타임라인 영역 – 중앙 정렬 */
    #timeline-container {
      max-width: 600px;
      margin: 20px auto 140px auto; /* 하단 여유 */
      padding: 0 20px;
    }
    .timeline-year {
      margin-bottom: 30px;
    }
    .timeline-year h2 {
      margin-bottom: 10px;
      border-bottom: 2px solid #3498db;
      padding-bottom: 5px;
    }
    .timeline-year ul {
      list-style: none;
      padding: 0;
      position: relative;
    }
    .timeline-year li {
      display: flex;
      align-items: center;
      background: white;
      padding: 12px 15px;
      margin-bottom: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: move;
      position: relative; /* 컨텍스트 메뉴 기준 */
    }
    .placeholder {
      margin-bottom: 8px;
      visibility: hidden;
    }
    .event-info {
      flex: 2;
      display: flex;
      align-items: center;
    }
    .event-month {
      font-size: 0.8rem;
      color: gray;
      margin-right: 5px;
    }
    .event-remark {
      flex: 1;
      font-size: 0.8rem;
      color: #555;
      text-align: left;
      padding-left: 20px;
      border-left: 1px solid #ddd;
      min-width: 100px;
    }
    /* 타임라인 입력폼 – 중앙 하단 플로팅 */
    #timeline-form {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 12px 16px;
      background: #ffffff;
      border: 1px solid #aaa;
      border-radius: 24px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 200;
    }
    #timeline-form input {
      padding: 10px;
      border-radius: 24px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
    }
    #timeline-form input[type="number"] {
      width: 90px;
    }
    #month-input {
      width: 70px;
    }
    #timeline-form input[type="text"] {
      flex: 2;
      min-width: 250px;
    }
    #remark-input {
      width: 150px;
    }
    #timeline-form button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background: #3498db;
      color: white;
      cursor: pointer;
      border-radius: 24px;
      transition: background 0.3s;
    }
    #timeline-form button:hover {
      background: #2980b9;
    }
    /* PDF 저장 버튼 – 오른쪽 상단 */
    #save-pdf {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background: #3498db;
      color: white;
      cursor: pointer;
      border-radius: 24px;
      transition: background 0.3s;
      z-index: 200;
    }
    #save-pdf:hover {
      background: #2980b9;
    }
    /* 컨텍스트 메뉴 스타일 */
    .context-menu {
      position: absolute;
      display: flex;
      gap: 4px;
      z-index: 1100;
    }
    .context-menu button {
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
    }
    .edit-btn {
      background: #27ae60;
      color: white;
    }
    .delete-btn {
      background: red;
      color: white;
    }
    /* 댓글(채팅) 영역 – 플로팅, 좌측 하단 (너비 250px로 조정) */
    #comment-container {
      position: fixed;
      bottom: 140px;
      left: 20px;
      width: 250px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      z-index: 200;
    }
    /* 댓글 헤더 스타일 (제목과 접기 버튼 포함) */
    #comment-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    #comment-header h3 {
      margin: 0;
      font-size: 1.1rem;
    }
    #toggle-comments {
      padding: 2px 6px;
      font-size: 0.8rem;
      cursor: pointer;
    }
    #comment-messages {
      max-height: 200px;
      overflow-y: auto;
      background: #fff;
      border: 1px solid #ccc;
      padding: 5px;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    #comment-form {
      display: flex;
    }
    #comment-form input {
      flex: 1;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    #comment-form button {
      padding: 5px 10px;
      margin-left: 5px;
      border: none;
      background: #3498db;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    /* 미니게임 슬라이더 스타일 */
    #mini-game-slider {
      position: relative;
      overflow: hidden;
      width: 100vw;
      max-width: 600px;
      margin: 80px auto 20px auto;
      height: auto;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .mini-game-slider-inner {
      display: flex;
      width: 100%;
      transition: transform 0.4s cubic-bezier(.77,0,.18,1);
      height: 100%;
    }
    .mini-game-page {
      width: 100%;
      max-width: 600px;
      min-width: 0;
      box-sizing: border-box;
      padding: 20px;
      border: 2px solid #3498db;
      border-radius: 8px;
      background: #f0f8ff;
      text-align: center;
      z-index: 150;
      position: relative;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 16px rgba(52,152,219,0.08);
      margin: 0 auto;
      min-height: unset;
      height: auto;
    }
    .order-box {
      background: #fff;
      border: 1.5px solid #3498db;
      border-radius: 8px;
      padding: 12px 18px;
      font-size: 1.1rem;
      cursor: grab;
      margin: 0 4px 12px 4px;
      min-width: 120px;
      min-height: 36px;
      text-align: left;
      box-shadow: 0 2px 8px rgba(52,152,219,0.08);
      transition: background 0.2s, border 0.2s;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 16px;
    }
    .order-draggable.dragging {
      opacity: 0.5;
      border: 2px dashed #2980b9;
    }
    .order-placeholder {
      background: #eaf6ff;
      border: 2px dashed #bbb;
      min-width: 120px;
      min-height: 36px;
      margin: 0 4px 12px 4px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      height: 48px;
    }
    #prev-mini-game, #next-mini-game {
      display: none;
    }
    .order-game-progress {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 0.95rem;
      color: #555;
      font-weight: bold;
    }

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js";
    import { getDatabase, ref, push, set, onChildAdded, remove, update, get, child } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAVPD6hJVl4vqJac24cLzI-B3ToGLKinfI",
      authDomain: "waterdragon-499c9.firebaseapp.com",
      databaseURL: "https://waterdragon-499c9-default-rtdb.firebaseio.com",
      projectId: "waterdragon-499c9",
      storageBucket: "waterdragon-499c9.firebasestorage.app",
      messagingSenderId: "756466741361",
      appId: "1:756466741361:web:02c489c252763a6d3eebd0",
      measurementId: "G-NTWZSEJBWZ"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    // 전역 배열: 타임라인에 추가된 사건을 저장 (미니게임에 사용)
    let timelineEvents = [];

    // 미니게임 관련 전역 변수
    let gameQuestions = [];
    let currentQuestionIndex = 0;
    let score = 0;

    // 수정 모드 관련 전역 변수
    let editingKey = null;
    let editingLi = null;

    // 드래그 관련 전역 변수
    let draggingItem = null;
    let placeholder = null;
    let offsetX = 0, offsetY = 0;

    const timelineForm = document.getElementById('timeline-form');
    const yearInput = document.getElementById('year-input');
    const monthInput = document.getElementById('month-input');
    const eventInput = document.getElementById('event-input');
    const remarkInput = document.getElementById('remark-input');
    const timelineContainer = document.getElementById('timeline-container');

    const timelineRef = ref(db, 'timelineItems');
    const commentsRef = ref(db, 'comments');

    // 타임라인 렌더링 함수 (sortOrder 기준, 없으면 연도-월 순)
    function renderTimeline() {
      get(child(ref(db), 'timelineItems')).then((itemsSnap) => {
        const items = itemsSnap.exists() ? itemsSnap.val() : {};
        timelineContainer.innerHTML = '';
        // sortOrder 기준 정렬, 없으면 연도-월 순
        const sorted = Object.entries(items).sort((a, b) => {
          const itemA = a[1], itemB = b[1];
          if (itemA.sortOrder !== undefined && itemB.sortOrder !== undefined) {
            return itemA.sortOrder - itemB.sortOrder;
          }
          // sortOrder 없으면 연도-월 순
          const yearA = parseInt(itemA.year, 10), yearB = parseInt(itemB.year, 10);
          if (yearA !== yearB) return yearA - yearB;
          const monthA = itemA.month ? parseInt(itemA.month, 10) : 0;
          const monthB = itemB.month ? parseInt(itemB.month, 10) : 0;
          return monthA - monthB;
        });
        sorted.forEach(([key, item]) => {
          addTimelineItem(item.year, item.month, item.event, item.remark, key);
        });
      });
    }

    // 페이지 로드시 renderTimeline 호출
    renderTimeline();

    // 타임라인 항목 추가 및 수정
    timelineForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const year = yearInput.value.trim();
      const month = monthInput.value.trim();
      const eventText = eventInput.value.trim();
      const remarkText = remarkInput.value.trim();
      if (!year || !eventText) return;

      const yearNum = parseInt(year, 10);
      const monthNum = month ? parseInt(month, 10) : '';

      if (editingKey) {
        update(ref(db, `timelineItems/${editingKey}`), {
          year: yearNum,
          month: monthNum,
          event: eventText,
          remark: remarkText,
          timestamp: Date.now()
        });
        if (editingLi) {
          const eventSpan = editingLi.querySelector('.event-info span:not(.event-month)');
          const remarkSpan = editingLi.querySelector('.event-remark');
          if(eventSpan) eventSpan.textContent = eventText;
          if(remarkSpan) remarkSpan.textContent = remarkText;
        }
        timelineEvents = timelineEvents.map(item => item.event === eventInput.value ? { event: eventText, year: yearNum } : item);
        editingKey = null;
        editingLi = null;
        document.querySelector('#timeline-form button').textContent = '추가';
      } else {
        // 새 항목 추가 시 sortOrder는 가장 큰 값+1로 부여
        get(child(ref(db), 'timelineItems')).then((itemsSnap) => {
          let maxOrder = -1;
          if (itemsSnap.exists()) {
            Object.values(itemsSnap.val()).forEach(item => {
              if (typeof item.sortOrder === 'number' && item.sortOrder > maxOrder) maxOrder = item.sortOrder;
            });
          }
          const newItemRef = push(timelineRef);
          set(newItemRef, {
            year: yearNum,
            month: monthNum,
            event: eventText,
            remark: remarkText,
            timestamp: Date.now(),
            sortOrder: maxOrder + 1
          });
        });
      }

      yearInput.value = "";
      monthInput.value = "";
      eventInput.value = "";
      remarkInput.value = "";
    });

    function showContextMenu(e, li) {
      e.preventDefault();
      const existingMenu = li.querySelector('.context-menu');
      if(existingMenu) return;

      const menu = document.createElement('div');
      menu.className = 'context-menu';
      const offsetX = e.touches ? e.touches[0].clientX - li.getBoundingClientRect().left : e.offsetX;
      const offsetY = e.touches ? e.touches[0].clientY - li.getBoundingClientRect().top : e.offsetY;
      menu.style.top = offsetY + 'px';
      menu.style.left = offsetX + 'px';

      const editBtn = document.createElement('button');
      editBtn.className = 'edit-btn';
      editBtn.textContent = '수정';
      editBtn.addEventListener('click', function(ev) {
        ev.stopPropagation();
        editingKey = li.dataset.key;
        editingLi = li;
        const yearSection = li.closest('.timeline-year');
        if(yearSection) {
          yearInput.value = yearSection.dataset.year;
        }
        const monthSpan = li.querySelector('.event-month');
        monthInput.value = monthSpan ? monthSpan.textContent.replace("월", "").trim() : "";
        const eventSpan = li.querySelector('.event-info span:not(.event-month)');
        if(eventSpan) {
          eventInput.value = eventSpan.textContent;
        }
        const rSpan = li.querySelector('.event-remark');
        remarkInput.value = rSpan ? rSpan.textContent : "";
        document.querySelector('#timeline-form button').textContent = '수정';
        menu.remove();
      });

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.textContent = '삭제';
      deleteBtn.addEventListener('click', function(ev) {
        ev.stopPropagation();
        remove(ref(db, `timelineItems/${li.dataset.key}`))
          .then(() => {
            li.remove();
            const ul = li.parentElement;
            if (ul.children.length === 0) {
              ul.parentElement.remove();
            }
            timelineEvents = timelineEvents.filter(item => item.event !== li.querySelector('.event-info span:not(.event-month)').textContent);
          })
          .catch((error) => {
            console.error("삭제 실패:", error);
          });
        menu.remove();
      });

      menu.appendChild(editBtn);
      menu.appendChild(deleteBtn);
      li.appendChild(menu);

      document.addEventListener('click', function handler() {
        if(menu.parentElement) {
          menu.remove();
        }
        document.removeEventListener('click', handler);
      });
    }

    function addTimelineItem(year, month, text, remark, dbKey) {
      let yearSection = document.querySelector(`.timeline-year[data-year="${year}"]`);
      if (!yearSection) {
        yearSection = document.createElement('div');
        yearSection.classList.add('timeline-year');
        yearSection.setAttribute('data-year', year);

        const heading = document.createElement('h2');
        heading.textContent = `${year}년`;
        yearSection.appendChild(heading);

        const ul = document.createElement('ul');
        yearSection.appendChild(ul);

        const sections = Array.from(timelineContainer.querySelectorAll('.timeline-year'));
        let inserted = false;
        for (const section of sections) {
          const sectionYear = parseInt(section.getAttribute('data-year'), 10);
          if (sectionYear > year) {
            timelineContainer.insertBefore(yearSection, section);
            inserted = true;
            break;
          }
        }
        if (!inserted) {
          timelineContainer.appendChild(yearSection);
        }
      }

      const ul = yearSection.querySelector('ul');
      const li = document.createElement('li');
      li.dataset.key = dbKey;

      const leftDiv = document.createElement('div');
      leftDiv.classList.add('event-info');
      if (month !== "") {
        const monthSpan = document.createElement('span');
        monthSpan.classList.add('event-month');
        monthSpan.textContent = `${month}월 `;
        leftDiv.appendChild(monthSpan);
      }
      const textSpan = document.createElement('span');
      textSpan.textContent = text;
      leftDiv.appendChild(textSpan);

      const remarkSpan = document.createElement('span');
      remarkSpan.classList.add('event-remark');
      remarkSpan.textContent = remark;

      li.appendChild(leftDiv);
      li.appendChild(remarkSpan);
      ul.appendChild(li);

      // 타임라인 이벤트를 전역 배열에 저장 (미니게임에 사용)
      timelineEvents.push({ event: text, year: year });

      li.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        showContextMenu(e, li);
      });

      li.addEventListener('touchstart', function(e) {
        const longPressTimer = setTimeout(() => {
          showContextMenu(e, li);
        }, 600);
        const cancel = () => {
          clearTimeout(longPressTimer);
          li.removeEventListener('touchend', cancel);
          li.removeEventListener('touchmove', cancel);
        };
        li.addEventListener('touchend', cancel);
        li.addEventListener('touchmove', cancel);
      });

      li.addEventListener('mousedown', function(e) {
        if (e.target.closest('.context-menu')) return;
        draggingItem = this;
        const rect = this.getBoundingClientRect();
        const parentRect = this.parentElement.getBoundingClientRect();
        offsetX = e.pageX - (rect.left + window.pageXOffset);
        offsetY = e.pageY - (rect.top + window.pageYOffset);
        placeholder = document.createElement('li');
        placeholder.classList.add('placeholder');
        placeholder.style.height = rect.height + "px";
        this.parentElement.insertBefore(placeholder, this.nextSibling);
        this.style.position = "absolute";
        this.style.zIndex = "1000";
        moveAt(e.pageX, e.pageY);
        document.addEventListener("mousemove", onMouseMove);
        document.addEventListener("mouseup", onMouseUp);
        e.preventDefault();
      });
      li.addEventListener('touchstart', function(e) {
        if (e.target.closest('.context-menu')) return;
        draggingItem = this;
        const rect = this.getBoundingClientRect();
        const parentRect = this.parentElement.getBoundingClientRect();
        offsetX = e.touches[0].pageX - (rect.left + window.pageXOffset);
        offsetY = e.touches[0].pageY - (rect.top + window.pageYOffset);
        placeholder = document.createElement('li');
        placeholder.classList.add('placeholder');
        placeholder.style.height = rect.height + "px";
        this.parentElement.insertBefore(placeholder, this.nextSibling);
        this.style.position = "absolute";
        this.style.zIndex = "1000";
        moveAt(e.touches[0].pageX, e.touches[0].pageY);
        document.addEventListener("touchmove", onTouchMove, {passive: false});
        document.addEventListener("touchend", onTouchEnd);
        e.preventDefault();
      });

      function moveAt(pageX, pageY) {
        const parentRect = placeholder.parentElement.getBoundingClientRect();
        draggingItem.style.left = (pageX - offsetX - parentRect.left - window.pageXOffset) + "px";
        draggingItem.style.top = (pageY - offsetY - parentRect.top - window.pageYOffset) + "px";
      }

      function onMouseMove(e) {
        moveAt(e.pageX, e.pageY);
        const parent = placeholder.parentElement;
        const siblings = Array.from(parent.children).filter(child => child !== draggingItem && child !== placeholder);
        for (const sibling of siblings) {
          const siblingRect = sibling.getBoundingClientRect();
          const siblingCenter = siblingRect.top + siblingRect.height / 2;
          if (e.clientY < siblingCenter) {
            parent.insertBefore(placeholder, sibling);
            break;
          } else {
            parent.appendChild(placeholder);
          }
        }
      }

      function onMouseUp(e) {
        document.removeEventListener("mousemove", onMouseMove);
        document.removeEventListener("mouseup", onMouseUp);
        draggingItem.style.position = "";
        draggingItem.style.zIndex = "";
        draggingItem.style.left = "";
        draggingItem.style.top = "";
        placeholder.parentElement.insertBefore(draggingItem, placeholder);
        placeholder.remove();
        draggingItem = null;
        updateSortOrder();
      }
      
      function onTouchMove(e) {
        if (!draggingItem) return;
        e.preventDefault();
        const touch = e.touches[0];
        moveAt(touch.pageX, touch.pageY);
        const parent = placeholder.parentElement;
        const siblings = Array.from(parent.children).filter(child => child !== draggingItem && child !== placeholder);
        for (const sibling of siblings) {
          const siblingRect = sibling.getBoundingClientRect();
          const siblingCenter = siblingRect.top + siblingRect.height / 2;
          if (touch.clientY < siblingCenter) {
            parent.insertBefore(placeholder, sibling);
            break;
          } else {
            parent.appendChild(placeholder);
          }
        }
      }
      
      function onTouchEnd(e) {
        document.removeEventListener("touchmove", onTouchMove);
        document.removeEventListener("touchend", onTouchEnd);
        draggingItem.style.position = "";
        draggingItem.style.zIndex = "";
        draggingItem.style.left = "";
        draggingItem.style.top = "";
        placeholder.parentElement.insertBefore(draggingItem, placeholder);
        placeholder.remove();
        draggingItem = null;
        updateSortOrder();
      }
    }

    // 드래그앤드롭 후 sortOrder를 DB에 저장하고, 저장 후 타임라인을 다시 렌더링
    async function updateSortOrder() {
      const allLis = document.querySelectorAll('.timeline-year ul li');
      for (let i = 0; i < allLis.length; i++) {
        const key = allLis[i].dataset.key;
        await update(ref(db, `timelineItems/${key}`), { sortOrder: i });
      }
      // 저장이 끝난 후 타임라인을 다시 렌더링해서 순서가 즉시 반영되도록 함
      renderTimeline();
    }

    document.getElementById("save-pdf").addEventListener("click", async function() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF("p", "pt", "a4");
      const pdfWidth = pdf.internal.pageSize.getWidth();
      const pdfHeight = pdf.internal.pageSize.getHeight();
      const margin = 32; // 좌우 여백(px)
      const contentWidth = pdfWidth - margin * 2;
      const yearSections = Array.from(document.querySelectorAll('.timeline-year'));

      let pageSections = [];
      let currentHeight = 0;
      let currentSections = [];

      // 1. 각 연도별 섹션의 높이 측정 (canvas로 미리 측정)
      const sectionCanvases = [];
      for (let section of yearSections) {
        section.style.width = contentWidth + 'px';
        section.style.display = 'block';
        const canvas = await html2canvas(section);
        section.style.width = '';
        section.style.display = '';
        sectionCanvases.push({canvas, section});
      }

      // 2. 페이지에 들어갈 수 있는 만큼 쌓고, 넘치면 다음 페이지로 넘김
      for (let {canvas, section} of sectionCanvases) {
        const imgHeight = (canvas.height * contentWidth) / canvas.width;
        if (currentHeight + imgHeight > pdfHeight) {
          if (currentSections.length > 0) {
            pageSections.push([...currentSections]);
            currentSections = [];
            currentHeight = 0;
          }
          // 만약 한 연도 섹션이 한 페이지보다 크면, 강제로 쪼개서 여러 페이지에 넣음
          if (imgHeight > pdfHeight) {
            let position = 0;
            let heightLeft = imgHeight;
            while (heightLeft > 0) {
              pageSections.push([{canvas, section, position}]);
              heightLeft -= pdfHeight;
              position -= pdfHeight;
            }
            continue;
          }
        }
        currentSections.push({canvas, section, position: 0});
        currentHeight += imgHeight;
      }
      if (currentSections.length > 0) pageSections.push(currentSections);

      // 3. PDF에 페이지별로 추가 (좌우 margin 적용)
      pageSections.forEach((sections, idx) => {
        if (idx > 0) pdf.addPage();
        let y = 0;
        for (let {canvas, position} of sections) {
          const imgData = canvas.toDataURL("image/png");
          const imgWidth = contentWidth;
          const imgHeight = (canvas.height * imgWidth) / canvas.width;
          if (imgHeight > pdfHeight) {
            pdf.addImage(imgData, "PNG", margin, position, imgWidth, imgHeight);
          } else {
            pdf.addImage(imgData, "PNG", margin, y, imgWidth, imgHeight);
            y += imgHeight;
          }
        }
      });
      pdf.save("timeline.pdf");
    });

    // 댓글(채팅) 등록 및 삭제
    function addComment(key, message) {
      const msgDiv = document.createElement('div');
      msgDiv.textContent = message;
      msgDiv.style.borderBottom = "1px solid #ccc";
      msgDiv.style.padding = "4px 0";
      const delBtn = document.createElement('button');
      delBtn.textContent = "삭제";
      delBtn.style.marginLeft = "10px";
      delBtn.style.fontSize = "0.8rem";
      delBtn.addEventListener('click', function() {
        remove(ref(db, `comments/${key}`))
          .then(() => { msgDiv.remove(); })
          .catch(error => { console.error("댓글 삭제 실패:", error); });
      });
      msgDiv.appendChild(delBtn);
      document.getElementById('comment-messages').appendChild(msgDiv);
    }
    
    document.getElementById('comment-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const input = document.getElementById('comment-input');
      const message = input.value.trim();
      if (!message) return;
      const newCommentRef = push(commentsRef);
      set(newCommentRef, { message, timestamp: Date.now() });
      input.value = "";
    });

    document.getElementById('toggle-comments').addEventListener('click', function() {
      const messages = document.getElementById('comment-messages');
      const form = document.getElementById('comment-form');
      if (messages.style.display === "none") {
        messages.style.display = "block";
        form.style.display = "flex";
        this.textContent = "접기";
      } else {
        messages.style.display = "none";
        form.style.display = "none";
        this.textContent = "펼치기";
      }
    });

    const commentContainer = document.getElementById('comment-container');
    const commentHeader = document.getElementById('comment-header');
    commentHeader.style.cursor = "move";
    let isDragging = false;
    let dragOffset = { x: 0, y: 0 };

    function startDrag(e) {
      isDragging = true;
      commentContainer.style.bottom = "auto";
      const rect = commentContainer.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      dragOffset.x = clientX - rect.left;
      dragOffset.y = clientY - rect.top;
    }

    function duringDrag(e) {
      if (!isDragging) return;
      e.preventDefault();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      commentContainer.style.left = (clientX - dragOffset.x) + "px";
      commentContainer.style.top = (clientY - dragOffset.y) + "px";
    }

    function endDrag() {
      isDragging = false;
    }

    commentHeader.addEventListener("mousedown", startDrag);
    document.addEventListener("mousemove", duringDrag);
    document.addEventListener("mouseup", endDrag);
    commentHeader.addEventListener("touchstart", startDrag);
    document.addEventListener("touchmove", duringDrag, {passive: false});
    document.addEventListener("touchend", endDrag);

    // 미니게임: 점수제 및 문제 순서 무작위, 진행 상황 표시 추가
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function updateProgress() {
      const progressElem = document.getElementById("game-progress");
      progressElem.textContent = "문제: " + (currentQuestionIndex + 1) + " / " + gameQuestions.length;
    }

    function initializeMiniGame() {
      if (timelineEvents.length === 0) {
        document.getElementById("game-event").textContent = "등록된 사건이 없습니다.";
        document.getElementById("game-options").innerHTML = "";
        document.getElementById("game-feedback").textContent = "";
        document.getElementById("game-score").textContent = "";
        document.getElementById("game-progress").textContent = "";
        return;
      }
      // 게임 시작 시 문제 순서를 랜덤하게 섞고, 초기화
      gameQuestions = shuffle([...timelineEvents]);
      currentQuestionIndex = 0;
      score = 0;
      updateScore();
      updateProgress();
      loadNextQuestion();
    }

    function loadNextQuestion() {
      if (currentQuestionIndex >= gameQuestions.length) {
        // 게임 종료 시 결과 메시지 변경
        document.getElementById("game-event").textContent =
          "게임 종료: 총 " + gameQuestions.length + "문제 중 " + score + "문제 맞춤";
        document.getElementById("game-options").innerHTML = "";
        document.getElementById("game-feedback").textContent = "";
        document.getElementById("game-progress").textContent = "";
        return;
      }
      const currentEvent = gameQuestions[currentQuestionIndex];
      document.getElementById("game-event").textContent = `"${currentEvent.event}" 사건의 연도는?`;
      const correctYear = currentEvent.year;
      let allYears = Array.from(new Set(timelineEvents.map(item => item.year)));
      let options;
      if (allYears.length <= 4) {
        options = allYears.slice();
      } else {
        options = allYears.filter(year => year !== correctYear);
        options = shuffle(options).slice(0, 3);
        options.push(correctYear);
      }
      options = shuffle(options);
      const optionsContainer = document.getElementById("game-options");
      optionsContainer.innerHTML = "";
      options.forEach(year => {
        const btn = document.createElement("button");
        btn.textContent = year;
        btn.addEventListener("click", function(){
          if (year === correctYear) {
            document.getElementById("game-feedback").textContent = "정답!";
            score++;
          } else {
            document.getElementById("game-feedback").textContent = "땡ㅋ " + correctYear + "년임 공부 더 해라";
          }
          updateScore();
          // 정답 후 옵션 버튼들 비활성화
          const optionBtns = optionsContainer.getElementsByTagName("button");
          for (let ob of optionBtns) { ob.disabled = true; }
        });
        optionsContainer.appendChild(btn);
      });
      document.getElementById("game-feedback").textContent = "";
      updateProgress();
    }

    function updateScore() {
      document.getElementById("game-score").textContent = "현재 점수: " + score;
    }

    document.getElementById("start-game").addEventListener("click", function(){
      // "다음" 버튼 클릭 시, 초기화된 게임이 없으면 시작, 아니면 다음 문제로 진행
      if (gameQuestions.length === 0) {
        initializeMiniGame();
      } else {
        currentQuestionIndex++;
        loadNextQuestion();
      }
    });

    // 댓글 항목 렌더링 (댓글 삭제 기능 포함)
    onChildAdded(commentsRef, (snapshot) => {
      const comment = snapshot.val();
      addComment(snapshot.key, comment.message);
    });

    // 미니게임 슬라이더 관련
    let currentMiniGame = 0;
    const slider = document.getElementById('mini-game-slider');
    const sliderInner = document.getElementById('mini-game-slider-inner');
    const yearQuizPage = document.getElementById('year-quiz-page');
    const orderGamePage = document.getElementById('order-game-page');
    const toOrderBtn = document.getElementById('to-order-game');
    const toYearQuizBtn = document.getElementById('to-year-quiz');
    function updateSlider() {
      sliderInner.style.transform = `translateX(-${currentMiniGame * 100}%)`;
    }
    toOrderBtn.onclick = () => { currentMiniGame = 1; updateSlider(); renderOrderGame(); };
    toYearQuizBtn.onclick = () => { currentMiniGame = 0; updateSlider(); };
    updateSlider();
    // 사건 순서 배열 미니게임 (10문제, 4개 무작위, 드래그앤드롭, 정답확인)
    const orderGameOptions = document.getElementById('order-game-options');
    const orderFeedback = document.getElementById('order-feedback');
    const orderScoreDiv = document.getElementById('order-score');
    const orderCheckBtn = document.getElementById('order-check-btn');
    let orderProblems = [];
    let orderCurrent = 0;
    let orderScore = 0;
    function makeOrderProblems() {
      orderProblems = [];
      if (timelineEvents.length < 4) return;
      let pool = [...timelineEvents];
      let combos = [];
      for (let i = 0; i < pool.length; i++) {
        for (let j = i+1; j < pool.length; j++) {
          for (let k = j+1; k < pool.length; k++) {
            for (let l = k+1; l < pool.length; l++) {
              combos.push([pool[i], pool[j], pool[k], pool[l]]);
            }
          }
        }
      }
      combos = combos.sort(() => Math.random() - 0.5).slice(0, 10);
      orderProblems = combos.map(arr => {
        const answer = [...arr].sort((a, b) => a.year - b.year);
        let question = [...answer];
        while (question.every((v, i) => v === answer[i])) {
          question = [...answer].sort(() => Math.random() - 0.5);
        }
        return { answer, question };
      });
      orderCurrent = 0;
      orderScore = 0;
    }
    function renderOrderGame() {
      if (orderProblems.length === 0) makeOrderProblems();
      if (orderProblems.length === 0) {
        orderGameOptions.innerHTML = '<div style="color:#888;">타임라인에 사건이 4개 이상 필요합니다.</div>';
        orderFeedback.textContent = '';
        orderScoreDiv.textContent = '';
        orderCheckBtn.disabled = true;
        document.getElementById('order-game-progress').textContent = '';
        return;
      }
      orderCheckBtn.disabled = false;
      const { answer, question } = orderProblems[orderCurrent];
      orderGameOptions.innerHTML = '';
      question.forEach((item, idx) => {
        const div = document.createElement('div');
        div.className = 'order-draggable order-box';
        div.draggable = true;
        div.innerHTML = `<span class="event-info">${item.event}</span>` + (item.remark ? `<span class="event-remark">${item.remark}</span>` : '');
        div.dataset.idx = idx;
        orderGameOptions.appendChild(div);
      });
      orderFeedback.textContent = '';
      orderScoreDiv.textContent = '';
      document.getElementById('order-game-progress').textContent = `문제: ${orderCurrent+1} / ${orderProblems.length} | 점수: ${orderScore}`;
    }
    // 드래그앤드롭 (타임라인 스타일)
    let draggingOrder = null;
    let orderPlaceholder = null;
    let orderOffsetX = 0, orderOffsetY = 0;
    let orderDragActive = false;
    let orderParentRect = null;
    orderGameOptions.addEventListener('mousedown', function(e) {
      const target = e.target.closest('.order-draggable');
      if (!target) return;
      draggingOrder = target;
      orderParentRect = orderGameOptions.getBoundingClientRect();
      const rect = draggingOrder.getBoundingClientRect();
      // 마우스가 박스 중앙에 오도록 보정
      orderOffsetX = rect.width / 2;
      orderOffsetY = rect.height / 2;
      orderPlaceholder = document.createElement('div');
      orderPlaceholder.className = 'order-placeholder order-box';
      orderPlaceholder.style.height = rect.height + 'px';
      orderPlaceholder.style.width = rect.width + 'px';
      draggingOrder.parentElement.insertBefore(orderPlaceholder, draggingOrder.nextSibling);
      draggingOrder.style.position = 'fixed';
      draggingOrder.style.zIndex = '1000';
      draggingOrder.style.width = rect.width + 'px';
      draggingOrder.classList.add('dragging');
      moveOrderAt(e.clientX, e.clientY);
      orderDragActive = true;
      document.addEventListener('mousemove', onOrderMouseMove);
      document.addEventListener('mouseup', onOrderMouseUp);
      e.preventDefault();
    });
    // 터치
    orderGameOptions.addEventListener('touchstart', function(e) {
      const touch = e.touches[0];
      const target = e.target.closest('.order-draggable');
      if (!target) return;
      startOrderDrag(e, target, touch.clientX, touch.clientY);
      e.preventDefault();
    }, {passive: false});
    function startOrderDrag(e, target, clientX, clientY) {
      draggingOrder = target;
      orderParentRect = orderGameOptions.getBoundingClientRect();
      const rect = draggingOrder.getBoundingClientRect();
      orderOffsetX = rect.width / 2;
      orderOffsetY = rect.height / 2;
      orderPlaceholder = document.createElement('div');
      orderPlaceholder.className = 'order-placeholder order-box';
      orderPlaceholder.style.height = rect.height + 'px';
      orderPlaceholder.style.width = rect.width + 'px';
      draggingOrder.parentElement.insertBefore(orderPlaceholder, draggingOrder.nextSibling);
      draggingOrder.style.position = 'fixed';
      draggingOrder.style.zIndex = '1000';
      draggingOrder.style.width = rect.width + 'px';
      draggingOrder.classList.add('dragging');
      moveOrderAt(clientX, clientY);
      orderDragActive = true;
      document.addEventListener('mousemove', onOrderMouseMove);
      document.addEventListener('mouseup', onOrderMouseUp);
      document.addEventListener('touchmove', onOrderTouchMove, {passive: false});
      document.addEventListener('touchend', onOrderTouchEnd);
    }
    function moveOrderAt(clientX, clientY) {
      draggingOrder.style.left = (clientX - orderOffsetX + 250) + 'px';
      draggingOrder.style.top = (clientY - orderOffsetY + -87) + 'px';
    }
    function onOrderMouseMove(e) {
      if (!orderDragActive) return;
      moveOrderAt(e.clientX, e.clientY);
      updateOrderPlaceholder(e.clientY);
    }
    function onOrderMouseUp(e) {
      if (!orderDragActive) return;
      finishOrderDrag();
    }
    function onOrderTouchMove(e) {
      if (!orderDragActive) return;
      e.preventDefault();
      const touch = e.touches[0];
      moveOrderAt(touch.clientX, touch.clientY);
      updateOrderPlaceholder(touch.clientY);
    }
    function onOrderTouchEnd(e) {
      if (!orderDragActive) return;
      finishOrderDrag();
    }
    function updateOrderPlaceholder(clientY) {
      const parent = orderPlaceholder.parentElement;
      const siblings = Array.from(parent.children).filter(child => child !== draggingOrder && child !== orderPlaceholder);
      for (const sibling of siblings) {
        const siblingRect = sibling.getBoundingClientRect();
        const siblingCenter = siblingRect.top + siblingRect.height / 2;
        if (clientY < siblingCenter) {
          parent.insertBefore(orderPlaceholder, sibling);
          return;
        }
      }
      parent.appendChild(orderPlaceholder);
    }
    function finishOrderDrag() {
      document.removeEventListener('mousemove', onOrderMouseMove);
      document.removeEventListener('mouseup', onOrderMouseUp);
      document.removeEventListener('touchmove', onOrderTouchMove);
      document.removeEventListener('touchend', onOrderTouchEnd);
      draggingOrder.style.position = '';
      draggingOrder.style.zIndex = '';
      draggingOrder.style.left = '';
      draggingOrder.style.top = '';
      draggingOrder.style.width = '';
      draggingOrder.classList.remove('dragging');
      orderPlaceholder.parentElement.insertBefore(draggingOrder, orderPlaceholder);
      orderPlaceholder.remove();
      draggingOrder = null;
      orderPlaceholder = null;
      orderDragActive = false;
    }
    // 정답확인 후 '다음' 버튼으로 직접 넘기기
    orderCheckBtn.onclick = function() {
      if (orderProblems.length === 0) return;
      const userOrder = Array.from(orderGameOptions.children).map(div => div.querySelector('.event-info').textContent);
      const answerOrder = orderProblems[orderCurrent].answer.map(item => item.event);
      let correct = true;
      for (let i = 0; i < 4; i++) {
        if (userOrder[i] !== answerOrder[i]) correct = false;
      }
      if (correct) {
        orderFeedback.textContent = '정답!';
        orderScore++;
      } else {
        orderFeedback.textContent = `땡ㅋ 정답: ${answerOrder.join(' → ')}`;
      }
      orderCheckBtn.disabled = true;
      // 다음 버튼 생성
      let nextBtn = document.getElementById('order-next-btn');
      if (!nextBtn) {
        nextBtn = document.createElement('button');
        nextBtn.id = 'order-next-btn';
        nextBtn.textContent = '다음';
        nextBtn.style.marginLeft = '16px';
        orderFeedback.appendChild(nextBtn);
      }
      nextBtn.onclick = () => {
        if (orderCurrent < orderProblems.length-1) {
          orderCurrent++;
          renderOrderGame();
          orderCheckBtn.disabled = false;
        } else {
          orderFeedback.textContent = `게임 종료! 최종 점수: ${orderScore} / ${orderProblems.length}`;
          orderScoreDiv.textContent = '';
        }
      };
    };
  </script>
</head>
<body>
  <!-- 좌측 하단 플로팅 댓글(채팅) 영역 -->
  <div id="comment-container">
    <div id="comment-header">
      <h3>댓글</h3>
      <button id="toggle-comments">접기</button>
    </div>
    <div id="comment-messages">
      <!-- 댓글 메시지가 표시됩니다 -->
    </div>
    <form id="comment-form">
      <input type="text" id="comment-input" placeholder="댓글을 입력하세요..." autocomplete="off">
      <button type="submit">등록</button>
    </form>
  </div>
  <header>현세 연표 정리</header>
  <div id="mini-game-slider">
    <div class="mini-game-slider-inner" id="mini-game-slider-inner">
      <div class="mini-game-page" id="year-quiz-page">
        <h2>연도 맞추기 퀴즈</h2>
        <div id="year-quiz-content">
          <div id="game-progress" style="position:absolute;top:10px;right:20px;"></div>
          <div id="game-event"></div>
          <div id="game-options"></div>
          <div id="game-feedback"></div>
          <div id="game-score"></div>
        </div>
        <button id="start-game">다음</button>
        <button id="to-order-game" style="margin-top:24px;">→ 사건 순서 배열로</button>
      </div>
      <div class="mini-game-page" id="order-game-page">
        <h2>사건 순서 배열</h2>
        <div class="order-game-progress" id="order-game-progress"></div>
        <div id="order-game-content">
          <div id="order-game-options"></div>
          <div id="order-feedback"></div>
          <div id="order-score"></div>
        </div>
        <button id="order-check-btn" style="margin-top:16px;">정답 확인</button>
        <button id="to-year-quiz" style="margin-top:16px;">← 연도 맞추기 돌아가기</button>
      </div>
    </div>
  </div>
  <div id="timeline-container">
    <!-- 연도별 섹션이 추가됩니다 -->
  </div>
  <button id="save-pdf">전체 연표 PDF로 저장</button>
  <form id="timeline-form">
    <input type="number" id="year-input" placeholder="연도" min="0" required oninput="this.value=this.value.replace(/[^0-9]/g,'')">
    <input type="number" id="month-input" placeholder="월" min="1" max="12" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
    <input type="text" id="event-input" placeholder="사건 입력" autocomplete="off" required>
    <input type="text" id="remark-input" placeholder="비고(설명)" autocomplete="off">
    <button type="submit">추가</button>
  </form>
</body>
