<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>연표 정리</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #ffffff;
    }
    header {
      text-align: center;
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
    }
    #timeline-container {
      max-width: 600px;
      margin: 20px auto 40px auto;
      padding: 0 20px;
      /* 입력폼과 겹치지 않도록 아래쪽에 여백 추가 */
      padding-bottom: 120px;
    }
    .timeline-year {
      margin-bottom: 30px;
    }
    .timeline-year h2 {
      margin-bottom: 10px;
      border-bottom: 2px solid #3498db;
      padding-bottom: 5px;
    }
    .timeline-year ul {
      list-style: none;
      padding: 0;
      position: relative;
    }
    .timeline-year li {
      display: flex;
      align-items: center;
      background: white;
      padding: 12px 15px;
      margin-bottom: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: move;
      position: relative; /* 삭제 버튼 위치 기준 */
    }
    .placeholder {
      margin-bottom: 8px;
      visibility: hidden;
    }
    .event-info {
      flex: 2;
      display: flex;
      align-items: center;
    }
    .event-month {
      font-size: 0.8rem;
      color: gray;
      margin-right: 5px;
    }
    .event-remark {
      flex: 1;
      font-size: 0.8rem;
      color: #555;
      text-align: left;
      padding-left: 20px;
      border-left: 1px solid #ddd;
      min-width: 100px;
    }
    #timeline-form {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 12px 16px;
      background: #ffffff;
      border: 1px solid #aaa;
      border-radius: 24px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    #timeline-form input {
      padding: 10px;
      border-radius: 24px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
    }
    #timeline-form input[type="number"] {
      width: 90px;
    }
    #month-input {
      width: 70px;
    }
    #timeline-form input[type="text"] {
      flex: 2;
      min-width: 250px;
    }
    #remark-input {
      width: 150px;
    }
    #timeline-form button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background: #3498db;
      color: white;
      cursor: pointer;
      border-radius: 24px;
      transition: background 0.3s;
    }
    #timeline-form button:hover {
      background: #2980b9;
    }
    #save-pdf {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background: #3498db;
      color: white;
      cursor: pointer;
      border-radius: 24px;
      transition: background 0.3s;
    }
    #save-pdf:hover {
      background: #2980b9;
    }
    /* 삭제 버튼 스타일 */
    .delete-btn {
      position: absolute;
      padding: 4px 8px;
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
      z-index: 1100;
    }
  </style>
  <!-- html2canvas 및 jsPDF 라이브러리 추가 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js";
    import { getDatabase, ref, push, set, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAVPD6hJVl4vqJac24cLzI-B3ToGLKinfI",
      authDomain: "waterdragon-499c9.firebaseapp.com",
      databaseURL: "https://waterdragon-499c9-default-rtdb.firebaseio.com",
      projectId: "waterdragon-499c9",
      storageBucket: "waterdragon-499c9.firebasestorage.app",
      messagingSenderId: "756466741361",
      appId: "1:756466741361:web:02c489c252763a6d3eebd0",
      measurementId: "G-NTWZSEJBWZ"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    let draggingItem = null;
    let placeholder = null;
    let offsetX = 0, offsetY = 0;

    const timelineForm = document.getElementById('timeline-form');
    const yearInput = document.getElementById('year-input');
    const monthInput = document.getElementById('month-input');
    const eventInput = document.getElementById('event-input');
    const remarkInput = document.getElementById('remark-input');
    const timelineContainer = document.getElementById('timeline-container');

    const timelineRef = ref(db, 'timelineItems');

    // Firebase에 저장된 기존 데이터를 불러와 화면에 렌더링
    onChildAdded(timelineRef, (snapshot) => {
      const item = snapshot.val();
      addTimelineItem(item.year, item.month, item.event, item.remark, snapshot.key);
    });

    timelineForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const year = yearInput.value.trim();
      const month = monthInput.value.trim();
      const eventText = eventInput.value.trim();
      const remarkText = remarkInput.value.trim();
      if (!year || !eventText) return;

      const yearNum = parseInt(year, 10);
      const monthNum = month ? parseInt(month, 10) : '';

      const newItemRef = push(timelineRef);
      set(newItemRef, {
        year: yearNum,
        month: monthNum,
        event: eventText,
        remark: remarkText,
        timestamp: Date.now()
      });

      yearInput.value = "";
      monthInput.value = "";
      eventInput.value = "";
      remarkInput.value = "";
    });

    // 타임라인 항목 추가 함수 (드래그앤드롭 및 우클릭 시 삭제 버튼 기능 포함)
    function addTimelineItem(year, month, text, remark, dbKey) {
      let yearSection = document.querySelector(`.timeline-year[data-year="${year}"]`);
      if (!yearSection) {
        yearSection = document.createElement('div');
        yearSection.classList.add('timeline-year');
        yearSection.setAttribute('data-year', year);

        const heading = document.createElement('h2');
        heading.textContent = `${year}년`;
        yearSection.appendChild(heading);

        const ul = document.createElement('ul');
        yearSection.appendChild(ul);

        const sections = Array.from(timelineContainer.querySelectorAll('.timeline-year'));
        let inserted = false;
        for (const section of sections) {
          const sectionYear = parseInt(section.getAttribute('data-year'), 10);
          if (sectionYear > year) {
            timelineContainer.insertBefore(yearSection, section);
            inserted = true;
            break;
          }
        }
        if (!inserted) {
          timelineContainer.appendChild(yearSection);
        }
      }

      const ul = yearSection.querySelector('ul');
      const li = document.createElement('li');
      li.dataset.key = dbKey;

      const leftDiv = document.createElement('div');
      leftDiv.classList.add('event-info');
      if (month !== "") {
        const monthSpan = document.createElement('span');
        monthSpan.classList.add('event-month');
        monthSpan.textContent = `${month}월 `;
        leftDiv.appendChild(monthSpan);
      }
      const textSpan = document.createElement('span');
      textSpan.textContent = text;
      leftDiv.appendChild(textSpan);

      const remarkSpan = document.createElement('span');
      remarkSpan.classList.add('event-remark');
      remarkSpan.textContent = remark;

      li.appendChild(leftDiv);
      li.appendChild(remarkSpan);
      ul.appendChild(li);

      // 우클릭 시 삭제 버튼 표시 (드래그앤드롭과 겹치지 않도록)
      li.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        const existingBtn = li.querySelector('.delete-btn');
        if (existingBtn) return;

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = '삭제';
        deleteBtn.className = 'delete-btn';
        deleteBtn.style.top = e.offsetY + 'px';
        deleteBtn.style.left = e.offsetX + 'px';
        li.appendChild(deleteBtn);

        deleteBtn.addEventListener('click', function(ev) {
          ev.stopPropagation();
          remove(ref(db, `timelineItems/${li.dataset.key}`))
            .then(() => {
              li.remove();
              // 해당 연도의 ul에 항목이 없으면 연도 섹션도 삭제
              const ul = li.parentElement;
              if (ul.children.length === 0) {
                ul.parentElement.remove();
              }
            })
            .catch((error) => {
              console.error("삭제 실패:", error);
            });
        });

        // 문서의 다른 곳 클릭 시 삭제 버튼 제거
        document.addEventListener('click', function handler() {
          if(deleteBtn.parentElement) {
            deleteBtn.remove();
          }
          document.removeEventListener('click', handler);
        });
      });

      // 드래그앤드롭 이벤트 등록
      li.addEventListener('mousedown', function(e) {
        // 삭제 버튼 클릭이면 드래그 시작하지 않음
        if(e.target.closest('.delete-btn')) return;
        
        draggingItem = this;
        const rect = this.getBoundingClientRect();
        const parentRect = this.parentElement.getBoundingClientRect();
        offsetX = e.pageX - (rect.left + window.pageXOffset);
        offsetY = e.pageY - (rect.top + window.pageYOffset);
        placeholder = document.createElement('li');
        placeholder.classList.add('placeholder');
        placeholder.style.height = rect.height + "px";
        this.parentElement.insertBefore(placeholder, this.nextSibling);
        this.style.position = "absolute";
        this.style.zIndex = "1000";
        moveAt(e.pageX, e.pageY);
        document.addEventListener("mousemove", onMouseMove);
        document.addEventListener("mouseup", onMouseUp);
        e.preventDefault();
      });

      function moveAt(pageX, pageY) {
        const parentRect = placeholder.parentElement.getBoundingClientRect();
        draggingItem.style.left = (pageX - offsetX - parentRect.left - window.pageXOffset) + "px";
        draggingItem.style.top = (pageY - offsetY - parentRect.top - window.pageYOffset) + "px";
      }

      function onMouseMove(e) {
        moveAt(e.pageX, e.pageY);
        const parent = placeholder.parentElement;
        const siblings = Array.from(parent.children).filter(child => child !== draggingItem && child !== placeholder);
        for (const sibling of siblings) {
          const siblingRect = sibling.getBoundingClientRect();
          const siblingCenter = siblingRect.top + siblingRect.height / 2;
          if (e.clientY < siblingCenter) {
            parent.insertBefore(placeholder, sibling);
            break;
          } else {
            parent.appendChild(placeholder);
          }
        }
      }

      function onMouseUp(e) {
        document.removeEventListener("mousemove", onMouseMove);
        document.removeEventListener("mouseup", onMouseUp);
        draggingItem.style.position = "";
        draggingItem.style.zIndex = "";
        draggingItem.style.left = "";
        draggingItem.style.top = "";
        placeholder.parentElement.insertBefore(draggingItem, placeholder);
        placeholder.remove();
        draggingItem = null;
      }
    }

    document.getElementById("save-pdf").addEventListener("click", function() {
      html2canvas(document.getElementById("timeline-container")).then(function(canvas) {
        const imgData = canvas.toDataURL("image/png");
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF("p", "pt", "a4");
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
        pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
        pdf.save("timeline.pdf");
      });
    });
  </script>
</head>
<body>
  <header>현세 연표 정리</header>
  <div id="timeline-container">
    <!-- 연도별 섹션이 추가됩니다 -->
  </div>
  <button id="save-pdf">전체 연표 PDF로 저장</button>
  <form id="timeline-form">
    <input type="number" id="year-input" placeholder="연도" min="0" required oninput="this.value=this.value.replace(/[^0-9]/g,'')">
    <input type="number" id="month-input" placeholder="월" min="1" max="12" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
    <input type="text" id="event-input" placeholder="사건 입력" autocomplete="off" required>
    <input type="text" id="remark-input" placeholder="비고(설명)" autocomplete="off">
    <button type="submit">추가</button>
  </form>
</body>
</html>
