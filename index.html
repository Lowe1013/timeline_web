    document.getElementById("save-pdf").addEventListener("click", async function() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF("p", "pt", "a4");
      const pdfWidth = pdf.internal.pageSize.getWidth();
      const pdfHeight = pdf.internal.pageSize.getHeight();
      const margin = 32; // ì¢Œìš° ì—¬ë°±(px)
      const contentWidth = pdfWidth - margin * 2;
      const yearSections = Array.from(document.querySelectorAll('.timeline-year'));

      let pageSections = [];
      let currentHeight = 0;
      let currentSections = [];

      // 1. ê° ì—°ë„ë³„ ì„¹ì…˜ì˜ ë†’ì´ ì¸¡ì • (canvasë¡œ ë¯¸ë¦¬ ì¸¡ì •)
      const sectionCanvases = [];
      for (let section of yearSections) {
        section.style.width = contentWidth + 'px';
        section.style.display = 'block';
        const canvas = await html2canvas(section);
        section.style.width = '';
        section.style.display = '';
        sectionCanvases.push({canvas, section});
      }

      // 2. í˜ì´ì§€ì— ë“¤ì–´ê°ˆ ìˆ˜ ìˆëŠ” ë§Œí¼ ìŒ“ê³ , ë„˜ì¹˜ë©´ ë‹¤ìŒ í˜ì´ì§€ë¡œ ë„˜ê¹€
      for (let {canvas, section} of sectionCanvases) {
        const imgHeight = (canvas.height * contentWidth) / canvas.width;
        if (currentHeight + imgHeight > pdfHeight) {
          if (currentSections.length > 0) {
            pageSections.push([...currentSections]);
            currentSections = [];
            currentHeight = 0;
          }
          // ë§Œì•½ í•œ ì—°ë„ ì„¹ì…˜ì´ í•œ í˜ì´ì§€ë³´ë‹¤ í¬ë©´, ê°•ì œë¡œ ìª¼ê°œì„œ ì—¬ëŸ¬ í˜ì´ì§€ì— ë„£ìŒ
          if (imgHeight > pdfHeight) {
            let position = 0;
            let heightLeft = imgHeight;
            while (heightLeft > 0) {
              pageSections.push([{canvas, section, position}]);
              heightLeft -= pdfHeight;
              position -= pdfHeight;
            }
            continue;
          }
        }
        currentSections.push({canvas, section, position: 0});
        currentHeight += imgHeight;
      }
      if (currentSections.length > 0) pageSections.push(currentSections);

      // 3. PDFì— í˜ì´ì§€ë³„ë¡œ ì¶”ê°€ (ì¢Œìš° margin ì ìš©)
      pageSections.forEach((sections, idx) => {
        if (idx > 0) pdf.addPage();
        let y = 0;
        for (let {canvas, position} of sections) {
          const imgData = canvas.toDataURL("image/png");
          const imgWidth = contentWidth;
          const imgHeight = (canvas.height * imgWidth) / canvas.width;
          if (imgHeight > pdfHeight) {
            pdf.addImage(imgData, "PNG", margin, position, imgWidth, imgHeight);
          } else {
            pdf.addImage(imgData, "PNG", margin, y, imgWidth, imgHeight);
            y += imgHeight;
          }
        }
      });
      pdf.save("timeline.pdf");
    });

        const adjs = ['í–‰ë³µí•œ','ìš©ê°í•œ','ê·€ì—¬ìš´','ë˜‘ë˜‘í•œ','ì—‰ëš±í•œ','ëŠê¸‹í•œ','ì¬ë¹ ë¥¸','ìˆ˜ì¤ì€','ëª…ë‘í•œ','ì‹ ì¤‘í•œ','ìœ ì¾Œí•œ','ì°¨ë¶„í•œ','í™œë°œí•œ','ì˜¨ìˆœí•œ','ì”©ì”©í•œ','ì—‰ì„±í•œ','ì—‰ëš±í•œ','ì¬ì¹˜ìˆëŠ”','ë”°ëœ»í•œ','ì‹œí¬í•œ'];
        const rand = arr => arr[Math.floor(Math.random()*arr.length)];
        nick = rand(adjs) + ' ' + rand(animals) + ' #' + Math.floor(1000+Math.random()*9000);

    }
    const nickname = getOrCreateNickname();
    const nicknameBar = document.getElementById('nickname-bar');
    nicknameBar.textContent = 'ë‹‰ë„¤ì„: ' + nickname;

    // DOM
    const questionSpaceBtn = document.getElementById('question-space-btn');
    const questionSpace = document.getElementById('question-space');
    const backBtn = document.getElementById('back-btn');
    const questionForm = document.getElementById('question-form');
    const questionInput = document.getElementById('question-input');
    const questionList = document.getElementById('question-list');

    // í˜ì´ì§€ ì „í™˜
    questionSpaceBtn.onclick = () => {

      nicknameBar.style.display = 'none';
    };

    // ì§ˆë¬¸ ë“±ë¡
    questionForm.onsubmit = e => {
      e.preventDefault();
      const content = questionInput.value.trim();
      if (!content) return;
      const newQRef = qPush(questionsRef);
      qSet(newQRef, {
        content,
        timestamp: Date.now(),
        nickname,
        answers: {}
      });
      questionInput.value = '';
    };

    // ì§ˆë¬¸ ë Œë”ë§ (ìˆ˜ì •/ì‚­ì œ)
    function renderQuestions(questions) {
      questionList.innerHTML = '';
      const arr = Object.entries(questions || {}).sort((a, b) => b[1].timestamp - a[1].timestamp);
      arr.forEach(([qkey, q]) => {
        const card = document.createElement('div');
        card.className = 'question-card';
        // ì§ˆë¬¸ ë‚´ìš©/ìˆ˜ì •
        let qContentDiv = document.createElement('div');

        qContentDiv.textContent = q.content;
        card.appendChild(qContentDiv);
        // ë©”íƒ€
        let metaDiv = document.createElement('div');
        metaDiv.className = 'question-meta';
        metaDiv.textContent = (q.nickname ? q.nickname+' Â· ' : '') + new Date(q.timestamp).toLocaleString();
        card.appendChild(metaDiv);
        // ìˆ˜ì •/ì‚­ì œ ë²„íŠ¼(ë³¸ì¸ë§Œ)
        if (q.nickname === nickname) {
          let editBtn = document.createElement('button');
          editBtn.textContent = 'ìˆ˜ì •';
          editBtn.className = 'q-action-btn';
          let delBtn = document.createElement('button');
          delBtn.textContent = 'ì‚­ì œ';
          delBtn.className = 'q-action-btn';
          metaDiv.appendChild(editBtn);
          metaDiv.appendChild(delBtn);
          // ìˆ˜ì •
          editBtn.onclick = () => {
            if (card.querySelector('.q-edit-box')) return;
            let editBox = document.createElement('div');

            let input = editBox.querySelector('input');
            let saveBtn = editBox.querySelector('button');
            let cancelBtn = editBox.querySelectorAll('button')[1];
            saveBtn.onclick = () => {
              let val = input.value.trim();
              if (!val) return;
              qUpdate(qRef(qdb, `questions/${qkey}`), { content: val });
            };
            cancelBtn.onclick = () => { editBox.remove(); };
            card.insertBefore(editBox, card.children[1]);
          };
          // ì‚­ì œ
          delBtn.onclick = () => {
            if (confirm('ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) qRemove(qRef(qdb, `questions/${qkey}`));
          };
        }
        // ë‹µê¸€ ëª©ë¡
        let answerList = document.createElement('div');
        answerList.className = 'answer-list';
        if (q.answers) {
          Object.entries(q.answers).sort((a, b) => a[1].timestamp - b[1].timestamp).forEach(([akey, a]) => {
            let item = document.createElement('div');
            item.className = 'answer-item';
            let aContent = document.createElement('div');
            aContent.textContent = a.content;
            item.appendChild(aContent);
            let aMeta = document.createElement('div');
            aMeta.className = 'answer-meta';
            aMeta.textContent = (a.nickname ? a.nickname+' Â· ' : '') + new Date(a.timestamp).toLocaleString();
            // ë‹µê¸€ ìˆ˜ì •/ì‚­ì œ(ë³¸ì¸ë§Œ)
            if (a.nickname === nickname) {
              let aEditBtn = document.createElement('button');
              aEditBtn.textContent = 'ìˆ˜ì •';
              aEditBtn.className = 'a-action-btn';
              let aDelBtn = document.createElement('button');
              aDelBtn.textContent = 'ì‚­ì œ';
              aDelBtn.className = 'a-action-btn';
              aMeta.appendChild(aEditBtn);
              aMeta.appendChild(aDelBtn);
              // ë‹µê¸€ ìˆ˜ì •
              aEditBtn.onclick = () => {
                if (item.querySelector('.a-edit-box')) return;
                let aEditBox = document.createElement('div');
                aEditBox.className = 'a-edit-box';
                aEditBox.innerHTML = `<input type="text" maxlength="100" value="${a.content.replace(/"/g,'&quot;')}"><button>ì €ì¥</button><button>ì·¨ì†Œ</button>`;
                let input = aEditBox.querySelector('input');
                let saveBtn = aEditBox.querySelector('button');
                let cancelBtn = aEditBox.querySelectorAll('button')[1];
                saveBtn.onclick = () => {
                  let val = input.value.trim();
                  if (!val) return;
                  qUpdate(qRef(qdb, `questions/${qkey}/answers/${akey}`), { content: val });
                };
                cancelBtn.onclick = () => { aEditBox.remove(); };
                item.insertBefore(aEditBox, item.children[1]);
              };
              // ë‹µê¸€ ì‚­ì œ
              aDelBtn.onclick = () => {
                if (confirm('ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) qRemove(qRef(qdb, `questions/${qkey}/answers/${akey}`));
              };
            }
            item.appendChild(aMeta);
            answerList.appendChild(item);
          });
        }
        card.appendChild(answerList);
        // ë‹µê¸€ ì…ë ¥í¼
        const answerForm = document.createElement('form');
        answerForm.className = 'answer-form';
        answerForm.innerHTML = `<input type="text" maxlength="100" placeholder="ë‹µê¸€ ë‹¬ê¸° (ìµœëŒ€ 100ì)" autocomplete="off"/><button type="submit">ë‹µê¸€</button>`;
        answerForm.onsubmit = e => {
          e.preventDefault();
          const input = answerForm.querySelector('input');
          const val = input.value.trim();
          if (!val) return;
          const ansRef = qRef(qdb, `questions/${qkey}/answers`);
          const newARef = qPush(ansRef);
          qSet(newARef, { content: val, timestamp: Date.now(), nickname });
          input.value = '';
        };
        card.appendChild(answerForm);
        questionList.appendChild(card);
      });
    }

    // ì‹¤ì‹œê°„ ë°˜ì˜
    let questionsCache = {};
    function updateAndRender() { renderQuestions(questionsCache); }
    onQChildAdded(questionsRef, snap => {
      questionsCache[snap.key] = snap.val();
      updateAndRender();
    });
    onQChildChanged(questionsRef, snap => {
      questionsCache[snap.key] = snap.val();
      updateAndRender();
    });
    onQChildRemoved(questionsRef, snap => {
      delete questionsCache[snap.key];
      updateAndRender();
    });
    // ìµœì´ˆ ë¡œë”©
    import { get as qGet, child as qChild } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
    qGet(qRef(qdb)).then(snap => {
      if (snap.exists() && snap.val().questions) {
        questionsCache = snap.val().questions;
        updateAndRender();
      }
    });
    // ===== ì§ˆë¬¸ ê³µê°„ ë =====

  </script>
