<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>연표 정리</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #ffffff;
      padding-top: 60px; /* 헤더 공간 확보 */
    }
    /* 헤더 – 중앙 정렬 (밑 선 제거) */
    header {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      background: #ffffff;
      text-align: center;
      padding: 10px 0;
      z-index: 100;
      font-size: 1.8rem;
      font-weight: bold;
    }
    /* 미니게임 영역: 헤더 바로 아래 */
    #mini-game {
      margin: 80px auto 20px auto;
      max-width: 600px;
      padding: 20px;
      border: 2px solid #3498db;
      border-radius: 8px;
      background: #f0f8ff;
      text-align: center;
      z-index: 150;
      position: relative;
    }
    #mini-game h2 {
      margin-bottom: 10px;
    }
    #game-event {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }
    /* 새로 추가: 현재 점수 영역 */
    #game-score {
      margin-top: 10px;
      font-weight: bold;
    }
    /* "다음" 버튼 */
    #start-game {
      margin-top: 20px; /* 원하는 만큼 조절 */
    }
    #game-options button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #game-feedback {
      margin-top: 10px;
      font-weight: bold;
    }
    /* 타임라인 영역 – 중앙 정렬 */
    #timeline-container {
      max-width: 600px;
      margin: 20px auto 140px auto; /* 하단 여유 */
      padding: 0 20px;
    }
    .timeline-year {
      margin-bottom: 30px;
    }
    .timeline-year h2 {
      margin-bottom: 10px;
      border-bottom: 2px solid #3498db;
      padding-bottom: 5px;
    }
    .timeline-year ul {
      list-style: none;
      padding: 0;
      position: relative;
    }
    .timeline-year li {
      display: flex;
      align-items: center;
      background: white;
      padding: 12px 15px;
      margin-bottom: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: move;
      position: relative; /* 컨텍스트 메뉴 기준 */
    }
    .placeholder {
      margin-bottom: 8px;
      visibility: hidden;
    }
    .event-info {
      flex: 2;
      display: flex;
      align-items: center;
    }
    .event-month {
      font-size: 0.8rem;
      color: gray;
      margin-right: 5px;
    }
    .event-remark {
      flex: 1;
      font-size: 0.8rem;
      color: #555;
      text-align: left;
      padding-left: 20px;
      border-left: 1px solid #ddd;
      min-width: 100px;
    }
    /* 타임라인 입력폼 – 중앙 하단 플로팅 */
    #timeline-form {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 12px 16px;
      background: #ffffff;
      border: 1px solid #aaa;
      border-radius: 24px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 200;
    }
    #timeline-form input {
      padding: 10px;
      border-radius: 24px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
    }
    #timeline-form input[type="number"] {
      width: 90px;
    }
    #month-input {
      width: 70px;
    }
    #timeline-form input[type="text"] {
      flex: 2;
      min-width: 250px;
    }
    #remark-input {
      width: 150px;
    }
    #timeline-form button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background: #3498db;
      color: white;
      cursor: pointer;
      border-radius: 24px;
      transition: background 0.3s;
    }
    #timeline-form button:hover {
      background: #2980b9;
    }
    /* PDF 저장 버튼 – 오른쪽 상단 */
    #save-pdf {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background: #3498db;
      color: white;
      cursor: pointer;
      border-radius: 24px;
      transition: background 0.3s;
      z-index: 200;
    }
    #save-pdf:hover {
      background: #2980b9;
    }
    /* 컨텍스트 메뉴 스타일 */
    .context-menu {
      position: absolute;
      display: flex;
      gap: 4px;
      z-index: 1100;
    }
    .context-menu button {
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
    }
    .edit-btn {
      background: #27ae60;
      color: white;
    }
    .delete-btn {
      background: red;
      color: white;
    }
    /* 댓글(채팅) 영역 – 플로팅, 좌측 하단 (너비 250px로 조정) */
    #comment-container {
      position: fixed;
      bottom: 140px;
      left: 20px;
      width: 250px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      z-index: 200;
    }
    /* 댓글 헤더 스타일 (제목과 접기 버튼 포함) */
    #comment-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    #comment-header h3 {
      margin: 0;
      font-size: 1.1rem;
    }
    #toggle-comments {
      padding: 2px 6px;
      font-size: 0.8rem;
      cursor: pointer;
    }
    #comment-messages {
      max-height: 200px;
      overflow-y: auto;
      background: #fff;
      border: 1px solid #ccc;
      padding: 5px;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    #comment-form {
      display: flex;
    }
    #comment-form input {
      flex: 1;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    #comment-form button {
      padding: 5px 10px;
      margin-left: 5px;
      border: none;
      background: #3498db;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }
  </style>
  <!-- html2canvas 및 jsPDF 라이브러리 추가 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js";
    import { getDatabase, ref, push, set, onChildAdded, remove, update } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAVPD6hJVl4vqJac24cLzI-B3ToGLKinfI",
      authDomain: "waterdragon-499c9.firebaseapp.com",
      databaseURL: "https://waterdragon-499c9-default-rtdb.firebaseio.com",
      projectId: "waterdragon-499c9",
      storageBucket: "waterdragon-499c9.firebasestorage.app",
      messagingSenderId: "756466741361",
      appId: "1:756466741361:web:02c489c252763a6d3eebd0",
      measurementId: "G-NTWZSEJBWZ"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    // 전역 배열: 타임라인에 추가된 사건을 저장 (미니게임에 사용)
    let timelineEvents = [];

    // 미니게임 관련 전역 변수
    let gameQuestions = [];
    let currentQuestionIndex = 0;
    let score = 0;

    // 수정 모드 관련 전역 변수
    let editingKey = null;
    let editingLi = null;

    // 드래그 관련 전역 변수
    let draggingItem = null;
    let placeholder = null;
    let offsetX = 0, offsetY = 0;

    const timelineForm = document.getElementById('timeline-form');
    const yearInput = document.getElementById('year-input');
    const monthInput = document.getElementById('month-input');
    const eventInput = document.getElementById('event-input');
    const remarkInput = document.getElementById('remark-input');
    const timelineContainer = document.getElementById('timeline-container');

    const timelineRef = ref(db, 'timelineItems');
    const commentsRef = ref(db, 'comments');

    // 타임라인 항목 렌더링
    onChildAdded(timelineRef, (snapshot) => {
      const item = snapshot.val();
      addTimelineItem(item.year, item.month, item.event, item.remark, snapshot.key);
    });

    // 댓글 항목 렌더링 (댓글 삭제 기능 포함)
    onChildAdded(commentsRef, (snapshot) => {
      const comment = snapshot.val();
      addComment(snapshot.key, comment.message);
    });

    timelineForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const year = yearInput.value.trim();
      const month = monthInput.value.trim();
      const eventText = eventInput.value.trim();
      const remarkText = remarkInput.value.trim();
      if (!year || !eventText) return;

      const yearNum = parseInt(year, 10);
      const monthNum = month ? parseInt(month, 10) : '';

      if (editingKey) {
        update(ref(db, `timelineItems/${editingKey}`), {
          year: yearNum,
          month: monthNum,
          event: eventText,
          remark: remarkText,
          timestamp: Date.now()
        });
        if (editingLi) {
          const eventSpan = editingLi.querySelector('.event-info span:not(.event-month)');
          const remarkSpan = editingLi.querySelector('.event-remark');
          if(eventSpan) eventSpan.textContent = eventText;
          if(remarkSpan) remarkSpan.textContent = remarkText;
        }
        timelineEvents = timelineEvents.map(item => item.event === eventInput.value ? { event: eventText, year: yearNum } : item);
        editingKey = null;
        editingLi = null;
        document.querySelector('#timeline-form button').textContent = '추가';
      } else {
        const newItemRef = push(timelineRef);
        set(newItemRef, {
          year: yearNum,
          month: monthNum,
          event: eventText,
          remark: remarkText,
          timestamp: Date.now()
        });
      }

      yearInput.value = "";
      monthInput.value = "";
      eventInput.value = "";
      remarkInput.value = "";
    });

    function showContextMenu(e, li) {
      e.preventDefault();
      const existingMenu = li.querySelector('.context-menu');
      if(existingMenu) return;

      const menu = document.createElement('div');
      menu.className = 'context-menu';
      const offsetX = e.touches ? e.touches[0].clientX - li.getBoundingClientRect().left : e.offsetX;
      const offsetY = e.touches ? e.touches[0].clientY - li.getBoundingClientRect().top : e.offsetY;
      menu.style.top = offsetY + 'px';
      menu.style.left = offsetX + 'px';

      const editBtn = document.createElement('button');
      editBtn.className = 'edit-btn';
      editBtn.textContent = '수정';
      editBtn.addEventListener('click', function(ev) {
        ev.stopPropagation();
        editingKey = li.dataset.key;
        editingLi = li;
        const yearSection = li.closest('.timeline-year');
        if(yearSection) {
          yearInput.value = yearSection.dataset.year;
        }
        const monthSpan = li.querySelector('.event-month');
        monthInput.value = monthSpan ? monthSpan.textContent.replace("월", "").trim() : "";
        const eventSpan = li.querySelector('.event-info span:not(.event-month)');
        if(eventSpan) {
          eventInput.value = eventSpan.textContent;
        }
        const rSpan = li.querySelector('.event-remark');
        remarkInput.value = rSpan ? rSpan.textContent : "";
        document.querySelector('#timeline-form button').textContent = '수정';
        menu.remove();
      });

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.textContent = '삭제';
      deleteBtn.addEventListener('click', function(ev) {
        ev.stopPropagation();
        remove(ref(db, `timelineItems/${li.dataset.key}`))
          .then(() => {
            li.remove();
            const ul = li.parentElement;
            if (ul.children.length === 0) {
              ul.parentElement.remove();
            }
            timelineEvents = timelineEvents.filter(item => item.event !== li.querySelector('.event-info span:not(.event-month)').textContent);
          })
          .catch((error) => {
            console.error("삭제 실패:", error);
          });
        menu.remove();
      });

      menu.appendChild(editBtn);
      menu.appendChild(deleteBtn);
      li.appendChild(menu);

      document.addEventListener('click', function handler() {
        if(menu.parentElement) {
          menu.remove();
        }
        document.removeEventListener('click', handler);
      });
    }

    function addTimelineItem(year, month, text, remark, dbKey) {
      let yearSection = document.querySelector(`.timeline-year[data-year="${year}"]`);
      if (!yearSection) {
        yearSection = document.createElement('div');
        yearSection.classList.add('timeline-year');
        yearSection.setAttribute('data-year', year);

        const heading = document.createElement('h2');
        heading.textContent = `${year}년`;
        yearSection.appendChild(heading);

        const ul = document.createElement('ul');
        yearSection.appendChild(ul);

        const sections = Array.from(timelineContainer.querySelectorAll('.timeline-year'));
        let inserted = false;
        for (const section of sections) {
          const sectionYear = parseInt(section.getAttribute('data-year'), 10);
          if (sectionYear > year) {
            timelineContainer.insertBefore(yearSection, section);
            inserted = true;
            break;
          }
        }
        if (!inserted) {
          timelineContainer.appendChild(yearSection);
        }
      }

      const ul = yearSection.querySelector('ul');
      const li = document.createElement('li');
      li.dataset.key = dbKey;

      const leftDiv = document.createElement('div');
      leftDiv.classList.add('event-info');
      if (month !== "") {
        const monthSpan = document.createElement('span');
        monthSpan.classList.add('event-month');
        monthSpan.textContent = `${month}월 `;
        leftDiv.appendChild(monthSpan);
      }
      const textSpan = document.createElement('span');
      textSpan.textContent = text;
      leftDiv.appendChild(textSpan);

      const remarkSpan = document.createElement('span');
      remarkSpan.classList.add('event-remark');
      remarkSpan.textContent = remark;

      li.appendChild(leftDiv);
      li.appendChild(remarkSpan);
      ul.appendChild(li);

      // 타임라인 이벤트를 전역 배열에 저장 (미니게임에 사용)
      timelineEvents.push({ event: text, year: year });

      li.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        showContextMenu(e, li);
      });

      li.addEventListener('touchstart', function(e) {
        const longPressTimer = setTimeout(() => {
          showContextMenu(e, li);
        }, 600);
        const cancel = () => {
          clearTimeout(longPressTimer);
          li.removeEventListener('touchend', cancel);
          li.removeEventListener('touchmove', cancel);
        };
        li.addEventListener('touchend', cancel);
        li.addEventListener('touchmove', cancel);
      });

      li.addEventListener('mousedown', function(e) {
        if (e.target.closest('.context-menu')) return;
        draggingItem = this;
        const rect = this.getBoundingClientRect();
        const parentRect = this.parentElement.getBoundingClientRect();
        offsetX = e.pageX - (rect.left + window.pageXOffset);
        offsetY = e.pageY - (rect.top + window.pageYOffset);
        placeholder = document.createElement('li');
        placeholder.classList.add('placeholder');
        placeholder.style.height = rect.height + "px";
        this.parentElement.insertBefore(placeholder, this.nextSibling);
        this.style.position = "absolute";
        this.style.zIndex = "1000";
        moveAt(e.pageX, e.pageY);
        document.addEventListener("mousemove", onMouseMove);
        document.addEventListener("mouseup", onMouseUp);
        e.preventDefault();
      });
      li.addEventListener('touchstart', function(e) {
        if (e.target.closest('.context-menu')) return;
        draggingItem = this;
        const rect = this.getBoundingClientRect();
        const parentRect = this.parentElement.getBoundingClientRect();
        offsetX = e.touches[0].pageX - (rect.left + window.pageXOffset);
        offsetY = e.touches[0].pageY - (rect.top + window.pageYOffset);
        placeholder = document.createElement('li');
        placeholder.classList.add('placeholder');
        placeholder.style.height = rect.height + "px";
        this.parentElement.insertBefore(placeholder, this.nextSibling);
        this.style.position = "absolute";
        this.style.zIndex = "1000";
        moveAt(e.touches[0].pageX, e.touches[0].pageY);
        document.addEventListener("touchmove", onTouchMove, {passive: false});
        document.addEventListener("touchend", onTouchEnd);
        e.preventDefault();
      });

      function moveAt(pageX, pageY) {
        const parentRect = placeholder.parentElement.getBoundingClientRect();
        draggingItem.style.left = (pageX - offsetX - parentRect.left - window.pageXOffset) + "px";
        draggingItem.style.top = (pageY - offsetY - parentRect.top - window.pageYOffset) + "px";
      }

      function onMouseMove(e) {
        moveAt(e.pageX, e.pageY);
        const parent = placeholder.parentElement;
        const siblings = Array.from(parent.children).filter(child => child !== draggingItem && child !== placeholder);
        for (const sibling of siblings) {
          const siblingRect = sibling.getBoundingClientRect();
          const siblingCenter = siblingRect.top + siblingRect.height / 2;
          if (e.clientY < siblingCenter) {
            parent.insertBefore(placeholder, sibling);
            break;
          } else {
            parent.appendChild(placeholder);
          }
        }
      }

      function onMouseUp(e) {
        document.removeEventListener("mousemove", onMouseMove);
        document.removeEventListener("mouseup", onMouseUp);
        draggingItem.style.position = "";
        draggingItem.style.zIndex = "";
        draggingItem.style.left = "";
        draggingItem.style.top = "";
        placeholder.parentElement.insertBefore(draggingItem, placeholder);
        placeholder.remove();
        draggingItem = null;
      }
      
      function onTouchMove(e) {
        if (!draggingItem) return;
        e.preventDefault();
        const touch = e.touches[0];
        moveAt(touch.pageX, touch.pageY);
        const parent = placeholder.parentElement;
        const siblings = Array.from(parent.children).filter(child => child !== draggingItem && child !== placeholder);
        for (const sibling of siblings) {
          const siblingRect = sibling.getBoundingClientRect();
          const siblingCenter = siblingRect.top + siblingRect.height / 2;
          if (touch.clientY < siblingCenter) {
            parent.insertBefore(placeholder, sibling);
            break;
          } else {
            parent.appendChild(placeholder);
          }
        }
      }
      
      function onTouchEnd(e) {
        document.removeEventListener("touchmove", onTouchMove);
        document.removeEventListener("touchend", onTouchEnd);
        draggingItem.style.position = "";
        draggingItem.style.zIndex = "";
        draggingItem.style.left = "";
        draggingItem.style.top = "";
        placeholder.parentElement.insertBefore(draggingItem, placeholder);
        placeholder.remove();
        draggingItem = null;
      }
    }

    document.getElementById("save-pdf").addEventListener("click", function() {
      html2canvas(document.getElementById("timeline-container")).then(function(canvas) {
        const imgData = canvas.toDataURL("image/png");
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF("p", "pt", "a4");
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
        pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
        pdf.save("timeline.pdf");
      });
    });

    // 댓글(채팅) 등록 및 삭제
    function addComment(key, message) {
      const msgDiv = document.createElement('div');
      msgDiv.textContent = message;
      msgDiv.style.borderBottom = "1px solid #ccc";
      msgDiv.style.padding = "4px 0";
      const delBtn = document.createElement('button');
      delBtn.textContent = "삭제";
      delBtn.style.marginLeft = "10px";
      delBtn.style.fontSize = "0.8rem";
      delBtn.addEventListener('click', function() {
        remove(ref(db, `comments/${key}`))
          .then(() => { msgDiv.remove(); })
          .catch(error => { console.error("댓글 삭제 실패:", error); });
      });
      msgDiv.appendChild(delBtn);
      document.getElementById('comment-messages').appendChild(msgDiv);
    }
    
    document.getElementById('comment-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const input = document.getElementById('comment-input');
      const message = input.value.trim();
      if (!message) return;
      const newCommentRef = push(commentsRef);
      set(newCommentRef, { message, timestamp: Date.now() });
      input.value = "";
    });

    document.getElementById('toggle-comments').addEventListener('click', function() {
      const messages = document.getElementById('comment-messages');
      const form = document.getElementById('comment-form');
      if (messages.style.display === "none") {
        messages.style.display = "block";
        form.style.display = "flex";
        this.textContent = "접기";
      } else {
        messages.style.display = "none";
        form.style.display = "none";
        this.textContent = "펼치기";
      }
    });

    const commentContainer = document.getElementById('comment-container');
    const commentHeader = document.getElementById('comment-header');
    commentHeader.style.cursor = "move";
    let isDragging = false;
    let dragOffset = { x: 0, y: 0 };

    function startDrag(e) {
      isDragging = true;
      commentContainer.style.bottom = "auto";
      const rect = commentContainer.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      dragOffset.x = clientX - rect.left;
      dragOffset.y = clientY - rect.top;
    }

    function duringDrag(e) {
      if (!isDragging) return;
      e.preventDefault();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      commentContainer.style.left = (clientX - dragOffset.x) + "px";
      commentContainer.style.top = (clientY - dragOffset.y) + "px";
    }

    function endDrag() {
      isDragging = false;
    }

    commentHeader.addEventListener("mousedown", startDrag);
    document.addEventListener("mousemove", duringDrag);
    document.addEventListener("mouseup", endDrag);
    commentHeader.addEventListener("touchstart", startDrag);
    document.addEventListener("touchmove", duringDrag, {passive: false});
    document.addEventListener("touchend", endDrag);

    // 미니게임: 점수제 및 문제 순서 무작위
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function initializeMiniGame() {
      if (timelineEvents.length === 0) {
        document.getElementById("game-event").textContent = "등록된 사건이 없습니다.";
        document.getElementById("game-options").innerHTML = "";
        document.getElementById("game-feedback").textContent = "";
        document.getElementById("game-score").textContent = "";
        return;
      }
      // 게임 시작 시 문제 순서를 랜덤하게 섞고, 초기화
      gameQuestions = shuffle([...timelineEvents]);
      currentQuestionIndex = 0;
      score = 0;
      updateScore();
      loadNextQuestion();
    }

    function loadNextQuestion() {
      if (currentQuestionIndex >= gameQuestions.length) {
        document.getElementById("game-event").textContent = "게임 종료: 총 " + score + "점";
        document.getElementById("game-options").innerHTML = "";
        document.getElementById("game-feedback").textContent = "";
        return;
      }
      const currentEvent = gameQuestions[currentQuestionIndex];
      document.getElementById("game-event").textContent = `"${currentEvent.event}" 사건의 연도는?`;
      const correctYear = currentEvent.year;
      let allYears = Array.from(new Set(timelineEvents.map(item => item.year)));
      let options;
      if (allYears.length <= 4) {
        options = allYears.slice();
      } else {
        options = allYears.filter(year => year !== correctYear);
        options = shuffle(options).slice(0, 3);
        options.push(correctYear);
      }
      options = shuffle(options);
      const optionsContainer = document.getElementById("game-options");
      optionsContainer.innerHTML = "";
      options.forEach(year => {
        const btn = document.createElement("button");
        btn.textContent = year;
        btn.addEventListener("click", function(){
          if (year === correctYear) {
            document.getElementById("game-feedback").textContent = "정답입니다!";
            score++;
          } else {
            document.getElementById("game-feedback").textContent = "오답입니다. 정답은 " + correctYear + "년입니다.";
          }
          updateScore();
          // 정답 후 옵션 버튼들 비활성화
          const optionBtns = optionsContainer.getElementsByTagName("button");
          for (let ob of optionBtns) { ob.disabled = true; }
        });
        optionsContainer.appendChild(btn);
      });
      document.getElementById("game-feedback").textContent = "";
    }

    function updateScore() {
      document.getElementById("game-score").textContent = "현재 점수: " + score;
    }

    document.getElementById("start-game").addEventListener("click", function(){
      // "다음" 버튼 클릭 시, 초기화된 게임이 없으면 시작, 아니면 다음 문제로 진행
      if (gameQuestions.length === 0) {
        initializeMiniGame();
      } else {
        currentQuestionIndex++;
        loadNextQuestion();
      }
    });
  </script>
</head>
<body>
  <!-- 좌측 하단 플로팅 댓글(채팅) 영역 -->
  <div id="comment-container">
    <div id="comment-header">
      <h3>댓글</h3>
      <button id="toggle-comments">접기</button>
    </div>
    <div id="comment-messages">
      <!-- 댓글 메시지가 표시됩니다 -->
    </div>
    <form id="comment-form">
      <input type="text" id="comment-input" placeholder="댓글을 입력하세요..." autocomplete="off">
      <button type="submit">등록</button>
    </form>
  </div>
  <header>현세 연표 정리</header>
  <div id="mini-game">
    <h2>미니 게임: 사건의 연도 맞추기</h2>
    <div id="game-event"></div>
    <div id="game-options"></div>
    <div id="game-feedback"></div>
    <!-- 새로 추가: 점수 영역 -->
    <div id="game-score"></div>
    <button id="start-game">다음</button>
  </div>
  <div id="timeline-container">
    <!-- 연도별 섹션이 추가됩니다 -->
  </div>
  <button id="save-pdf">전체 연표 PDF로 저장</button>
  <form id="timeline-form">
    <input type="number" id="year-input" placeholder="연도" min="0" required oninput="this.value=this.value.replace(/[^0-9]/g,'')">
    <input type="number" id="month-input" placeholder="월" min="1" max="12" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
    <input type="text" id="event-input" placeholder="사건 입력" autocomplete="off" required>
    <input type="text" id="remark-input" placeholder="비고(설명)" autocomplete="off">
    <button type="submit">추가</button>
  </form>
</body>
</html>
